<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111122;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 120px;
            gap: 8px;
            max-width: 400px;
        }

        .tile {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
            font-size: 12px;
        }

        .medium {
            grid-column: span 2;
        }

        .small {
            grid-column: span 1;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="tile medium" style="background: gold; color: #333;">BAL KRISHNA (2 cols)</div>
        <div class="tile small" style="background: purple;">NAAM JAPA (1 col)</div>
    </div>
</body>

</html>
