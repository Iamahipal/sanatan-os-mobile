<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0d0b1e">
    <title>Sanatan OS</title>

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css?v=8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="grid-container">
        <!-- Gita AI: Large (2x2) -->
        <div class="tile tile-large saffron live-tile" id="gitaTile">
            <div class="tile-face face-front">
                <i class="fa-solid fa-om"></i>
                <span>Gita AI</span>
            </div>
            <div class="tile-face face-back">
                <span>Sanatan OS</span>
            </div>
        </div>

        <!-- Row: Darshan + Panchang -->
        <div class="tile crimson">
            <span class="badge">LIVE</span>
            <i class="fa-solid fa-video"></i>
            <span>Darshan</span>
        </div>
        <div class="tile teal">
            <i class="fa-solid fa-calendar-alt"></i>
            <span>Panchang</span>
        </div>

        <!-- Bal Krishna: Wide (2x1) -->
        <div class="tile tile-wide grey">
            <span class="emoji">ðŸ¦š</span>
            <span>Bal Krishna</span>
        </div>

        <!-- Row: Japa + Sangha -->
        <a href="apps/japa/index.html" class="tile purple">
            <span class="emoji">ðŸ“¿</span>
            <span>Naam Japa</span>
        </a>
        <div class="tile blue">
            <i class="fa-solid fa-users"></i>
            <span>Sangha</span>
        </div>

        <!-- Row: Mini Grid + Mantras -->
        <div class="small-grid">
            <div class="tile grey"><i class="fa-solid fa-heart"></i></div>
            <div class="tile grey"><i class="fa-solid fa-cog"></i></div>
            <div class="tile grey"><i class="fa-solid fa-share-alt"></i></div>
            <div class="tile grey"><i class="fa-solid fa-info-circle"></i></div>
        </div>
        <div class="tile green">
            <i class="fa-solid fa-music"></i>
            <span>Mantras</span>
        </div>

        <!-- Row: Temples + Events -->
        <div class="tile blue">
            <i class="fa-solid fa-location-dot"></i>
            <span>Temples</span>
        </div>
        <div class="tile teal">
            <i class="fa-solid fa-calendar-check"></i>
            <span>Events</span>
        </div>

        <!-- Daily Wisdom: Wide (2x1) -->
        <div class="tile tile-wide orange">
            <i class="fa-solid fa-quote-left" style="font-size: 16px; opacity: 0.5;"></i>
            <span>Daily Wisdom</span>
        </div>

        <!-- Row: Scriptures + Worship -->
        <div class="tile purple">
            <i class="fa-solid fa-book"></i>
            <span>Scriptures</span>
        </div>
        <div class="tile crimson">
            <i class="fa-solid fa-hands-praying"></i>
            <span>Worship</span>
        </div>
    </div>

    <!-- Defer JS to not block rendering -->
    <script src="js/main.js" defer></script>
</body>

</html>
