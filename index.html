<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sanatan OS</title>
    <link rel="stylesheet" href="css/style.css?v=4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="grid-container">
        <!-- Row 1: Gita AI (Large - 3 cols) -->
        <div class="tile large saffron live-tile" id="gitaTile">
            <div class="tile-face face-front">
                <div class="tile-content">
                    <i class="fa-solid fa-om"></i>
                    <span>Gita AI</span>
                </div>
            </div>
            <div class="tile-face face-back">
                <div class="tile-content">
                    <span style="font-size: 16px; font-weight: 300;">Sanatan OS</span>
                </div>
            </div>
        </div>

        <!-- Row 2: 3 small tiles -->
        <div class="tile small crimson">
            <div class="tile-content">
                <div class="tile-badge">LIVE</div>
                <i class="fa-solid fa-video"></i>
                <span>Darshan</span>
            </div>
        </div>
        <div class="tile small teal">
            <div class="tile-content">
                <i class="fa-solid fa-calendar-alt"></i>
                <span>Panchang</span>
            </div>
        </div>
        <div class="tile small green">
            <div class="tile-content">
                <i class="fa-solid fa-users"></i>
                <span>Sangha</span>
            </div>
        </div>

        <!-- Row 3: Bal Krishna (Medium - 2 cols) + Japa (Small - 1 col) -->
        <div class="tile medium yellow">
            <div class="tile-content">
                <span style="font-size: 2.5rem;">ðŸ¦š</span>
                <span style="color: #2c3e50;">Bal Krishna</span>
            </div>
        </div>
        <a href="apps/japa/index.html" class="tile small purple">
            <div class="tile-content">
                <span style="font-size: 2rem;">ðŸ“¿</span>
                <span>Naam Japa</span>
            </div>
        </a>

        <!-- Row 4: Small Grid (1 col) + Mantras + Temples -->
        <div class="small-grid">
            <div class="tile dark-grey"><i class="fa-solid fa-heart"></i></div>
            <div class="tile dark-grey"><i class="fa-solid fa-cog"></i></div>
            <div class="tile dark-grey"><i class="fa-solid fa-share-alt"></i></div>
            <div class="tile dark-grey"><i class="fa-solid fa-info-circle"></i></div>
        </div>
        <div class="tile small blue">
            <div class="tile-content">
                <i class="fa-solid fa-music"></i>
                <span>Mantras</span>
            </div>
        </div>
        <div class="tile small green">
            <div class="tile-content">
                <i class="fa-solid fa-location-dot"></i>
                <span>Temples</span>
            </div>
        </div>

        <!-- Row 5: Daily Wisdom (Large - 3 cols) -->
        <div class="tile large dark-orange">
            <div class="tile-content">
                <p
                    style="font-family: Georgia, serif; font-size: 13px; font-style: italic; text-align: center; padding: 0 20px; color: rgba(255,255,255,0.9);">
                    "You have the right to work, but for the work's sake only."
                </p>
                <span>Daily Wisdom</span>
            </div>
        </div>

        <!-- Row 6: 3 small tiles -->
        <div class="tile small blue">
            <div class="tile-content">
                <i class="fa-solid fa-book"></i>
                <span>Scriptures</span>
            </div>
        </div>
        <div class="tile small purple">
            <div class="tile-content">
                <i class="fa-solid fa-hands-praying"></i>
                <span>Worship</span>
            </div>
        </div>
        <div class="tile small teal">
            <div class="tile-content">
                <i class="fa-solid fa-calendar-check"></i>
                <span>Events</span>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
