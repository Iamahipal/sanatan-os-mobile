<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanatan OS</title>
    <meta name="description" content="Sanatan OS - Your spiritual companion">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f0c29">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <main class="grid-container">
        <!-- Row 1: Gita AI (Large - spans 3 cols) -->
        <div class="tile large hero">
            <span class="tile-icon">üïâÔ∏è</span>
            <span class="tile-label">Gita AI</span>
        </div>

        <!-- Row 2: Darshan + Panchang + Sangha -->
        <div class="tile small">
            <span class="tile-badge">LIVE</span>
            <i class="fa-solid fa-video"></i>
            <span class="tile-label">Darshan</span>
        </div>

        <div class="tile small">
            <i class="fa-solid fa-calendar-days"></i>
            <span class="tile-label">Panchang</span>
        </div>

        <div class="tile small">
            <i class="fa-solid fa-spa"></i>
            <span class="tile-label">Sangha</span>
        </div>

        <!-- Row 3: Bal Krishna (Medium: 2 cols) + Naam Japa (1 col) -->
        <div class="tile medium">
            <span class="tile-icon">ü¶ö</span>
            <span class="tile-label">Bal Krishna</span>
        </div>

        <a href="apps/japa/index.html" class="tile small">
            <span class="tile-icon">üìø</span>
            <span class="tile-label">Naam Japa</span>
        </a>

        <!-- Row 4: Mini Grid + Mantras + Temples -->
        <div class="mini-grid">
            <div class="tile">
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="tile" data-action="open-settings">
                <i class="fa-solid fa-gear"></i>
            </div>
            <div class="tile">
                <i class="fa-solid fa-share-nodes"></i>
            </div>
            <div class="tile">
                <i class="fa-solid fa-circle-info"></i>
            </div>
        </div>

        <div class="tile small">
            <i class="fa-solid fa-music"></i>
            <span class="tile-label">Mantras</span>
        </div>

        <div class="tile small">
            <i class="fa-solid fa-location-dot"></i>
            <span class="tile-label">Temples</span>
        </div>

        <!-- Row 5: Quote (Large - spans 3 cols) -->
        <div class="tile large quote">
            <span class="quote-icon">‚ùù</span>
            <p class="quote-text">"You have the right to work, but for the work's sake only."</p>
            <span class="quote-label">Daily Wisdom</span>
        </div>

        <!-- Row 6: Shastras + Worship + Events -->
        <div class="tile small">
            <i class="fa-solid fa-book-open"></i>
            <span class="tile-label">Shastras</span>
        </div>

        <div class="tile small">
            <i class="fa-solid fa-hands-praying"></i>
            <span class="tile-label">Worship</span>
        </div>

        <div class="tile small">
            <i class="fa-solid fa-calendar-check"></i>
            <span class="tile-label">Events</span>
        </div>
    </main>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settings-modal">
        <div class="settings-panel">
            <div class="settings-header">
                <h2>Settings</h2>
                <button class="settings-close" id="settings-close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <!-- Appearance Section -->
            <div class="settings-section">
                <h3>Appearance</h3>

                <div class="settings-row">
                    <span class="settings-label">Theme</span>
                    <div class="theme-options">
                        <button class="theme-btn active" data-theme="indigo" title="Indigo"></button>
                        <button class="theme-btn" data-theme="white" title="Light"></button>
                        <button class="theme-btn" data-theme="saffron" title="Saffron"></button>
                    </div>
                </div>

                <div class="settings-row" style="flex-direction: column; align-items: stretch;">
                    <span class="settings-label" style="margin-bottom: 12px;">Wallpaper</span>
                    <div class="wallpaper-grid">
                        <button class="wallpaper-btn active" data-wallpaper="default" title="Default"></button>
                        <button class="wallpaper-btn" data-wallpaper="cosmic" title="Cosmic"></button>
                        <button class="wallpaper-btn" data-wallpaper="forest" title="Forest"></button>
                    </div>
                    <label class="upload-btn">
                        <i class="fa-solid fa-cloud-arrow-up"></i> Upload Custom Photo
                        <input type="file" id="wallpaper-upload" accept="image/*" hidden>
                    </label>
                </div>

                <div class="settings-row">
                    <span class="settings-label">Glass Blur</span>
                    <div class="slider-container">
                        <input type="range" class="slider" id="blur-slider" min="0" max="24" value="0">
                        <span class="slider-value" id="blur-value">0px</span>
                    </div>
                </div>
            </div>

            <!-- Display Section -->
            <div class="settings-section">
                <h3>Display</h3>

                <div class="settings-row">
                    <span class="settings-label">Text Size</span>
                    <div class="toggle-group">
                        <button class="toggle-btn text-size-btn" data-size="small">S</button>
                        <button class="toggle-btn text-size-btn active" data-size="medium">M</button>
                        <button class="toggle-btn text-size-btn" data-size="large">L</button>
                    </div>
                </div>

                <div class="settings-row">
                    <span class="settings-label">Grid Spacing</span>
                    <div class="toggle-group">
                        <button class="toggle-btn grid-gap-btn" data-gap="tight">Tight</button>
                        <button class="toggle-btn grid-gap-btn active" data-gap="normal">Normal</button>
                        <button class="toggle-btn grid-gap-btn" data-gap="airy">Airy</button>
                    </div>
                </div>
            </div>

            <!-- System Section -->
            <div class="settings-section">
                <h3>System</h3>
                <button class="reset-btn" id="reset-settings">
                    <i class="fa-solid fa-trash"></i> Reset All Data
                </button>
            </div>
        </div>
    </div>

    <script src="js/settings.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>

</html>
