<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="description"
        content="Digital Yatra - Explore sacred temples of Bharat. Discover hidden stories, ancient wisdom, and divine darshan from Kashi Vishwanath, Tirupati, Kedarnath, Somnath and more.">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Digital Yatra - Sacred Temples of Bharat">
    <meta property="og:description"
        content="Discover hidden stories, ancient wisdom, and divine darshan from the comfort of your screen.">
    <meta property="og:image" content="https://picsum.photos/seed/yatrahero/1200/630">

    <title>Digital Yatra - Sacred Temples of Bharat</title>

    <!-- Design System -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Typography: Google Sans & Tiro Devanagari Sanskrit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Google+Sans+Text:wght@400;500;700&family=Tiro+Devanagari+Sanskrit&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Splash Screen - Light Mode */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .om-loader {
            font-family: 'Tiro Devanagari Sanskrit', serif;
            font-size: 80px;
            color: var(--tint-color);
            text-shadow: 0 4px 12px rgba(255, 159, 10, 0.3);
            /* Glowing Saffron */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to content</a>

    <!-- App Container -->
    <div id="app">
        <!-- Views will be injected here by Router -->
        <div id="splash-screen">
            <div class="om-loader">‡•ê</div>
        </div>
    </div>

    <!-- Templates -->

    <!-- 1. Home View Template -->
    <template id="view-home">
        <div class="view-container">
            <!-- Compact Header -->
            <header class="nav-header">
                <div class="nav-bar">
                    <a href="../../index.html" class="back-btn">
                        <i data-lucide="chevron-left"></i> Sanatan OS
                    </a>
                    <span class="nav-title">Digital Yatra</span>
                </div>
            </header>

            <!-- Hero Banner -->
            <section class="home-hero">
                <div class="hero-bg" style="background-image: url('images/hero.png')">
                </div>
                <div class="hero-content">
                    <span class="hero-eyebrow">üôè Begin Your Pilgrimage</span>
                    <h1 class="hero-headline">Explore Sacred<br>Temples of Bharat</h1>
                    <p class="hero-subline">Discover hidden stories, ancient wisdom, and divine darshan from the comfort
                        of your screen.</p>
                </div>
            </section>

            <!-- Main Content -->
            <main class="home-content">
                <!-- Pilgrimage Categories Section - TOP -->
                <section class="content-section pilgrimage-categories">
                    <div class="section-header">
                        <h2 class="section-title">Sacred Pilgrimages</h2>
                    </div>
                    <div class="category-grid">
                        <button class="category-card" data-category="char-dham" onclick="filterTemples('char-dham')">
                            <div class="category-icon">
                                <i data-lucide="mountain"></i>
                            </div>
                            <div class="category-info">
                                <span class="category-name">Char Dham Yatra</span>
                                <span class="category-count">4 Dhams</span>
                            </div>
                            <span class="category-badge coming">Coming Soon</span>
                        </button>
                        <button class="category-card active" data-category="jyotirlinga"
                            onclick="filterTemples('jyotirlinga')">
                            <div class="category-icon">
                                <i data-lucide="flame"></i>
                            </div>
                            <div class="category-info">
                                <span class="category-name">12 Jyotirlingas</span>
                                <span class="category-count">12 Temples</span>
                            </div>
                            <span class="category-badge active">Explore</span>
                        </button>
                        <button class="category-card" data-category="shakti-peetha"
                            onclick="filterTemples('shakti-peetha')">
                            <div class="category-icon">
                                <i data-lucide="star"></i>
                            </div>
                            <div class="category-info">
                                <span class="category-name">51 Shakti Peethas</span>
                                <span class="category-count">51 Temples</span>
                            </div>
                            <span class="category-badge coming">Coming Soon</span>
                        </button>
                    </div>
                </section>

                <!-- Temples Section -->
                <section class="content-section">
                    <div class="section-header">
                        <h2 class="section-title" id="section-title">12 Jyotirlingas</h2>
                        <span class="section-count" id="temple-count">12 temples</span>
                    </div>
                    <div class="temple-grid" id="temple-list">
                        <!-- Temple Cards Injected Here -->
                    </div>
                </section>
            </main>
        </div>
    </template>


    <!-- 2. Portal View Template (Temple Detail) -->
    <template id="view-portal">
        <div class="view-container">
            <header class="nav-header nav-header--transparent">
                <div class="nav-bar">
                    <button class="back-btn back-btn--light" onclick="window.history.back()" aria-label="Go back">
                        <i data-lucide="chevron-left"></i> Back
                    </button>
                </div>
            </header>

            <main id="portal-content">
                <!-- Dynamic Content Loading -->
            </main>
        </div>
    </template>

    <!-- Scripts (bundled for file:// compatibility) -->
    <script src="js/app.bundle.js"></script>

</body>

</html>
