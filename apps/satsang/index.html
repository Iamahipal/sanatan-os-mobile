<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

    <!-- SEO & Theme -->
    <title>Satsang - Find Spiritual Events Near You</title>
    <meta name="description"
        content="Discover kathas, satsangs, and spiritual events by renowned Vachaks across India.">
    <meta name="theme-color" content="#FFFAF5">

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Tiro+Devanagari+Sanskrit&display=swap"
        rel="stylesheet">

    <!-- CSS Design System -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/screens.css">

    <!-- Icons (Local) -->
    <script src="assets/icons/lucide.min.js"></script>
</head>

<body>
    <!-- App Shell -->
    <div class="app" id="app">

        <!-- Header -->
        <header class="header">
            <div class="header__left">
                <button class="btn-icon" aria-label="Menu" id="menuBtn">
                    <i data-lucide="menu"></i>
                </button>
            </div>

            <div class="header__center">
                <span class="header__logo">सत्संग</span>
                <button class="header__location" id="locationBtn" aria-label="Change location">
                    <span id="currentLocation">All India</span>
                    <i data-lucide="chevron-down"></i>
                </button>
            </div>

            <div class="header__right">
                <button class="btn-icon" aria-label="Search" id="searchBtn">
                    <i data-lucide="search"></i>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main" id="mainContent">

            <!-- HOME SCREEN -->
            <div class="screen active" id="homeScreen">
                <!-- Hero Section (Featured Event) -->
                <section class="section section--flush">
                    <div id="heroContainer">
                        <!-- Skeleton while loading -->
                        <div class="hero-card skeleton" style="margin: var(--space-4); aspect-ratio: 1/1;"></div>
                    </div>
                </section>

                <!-- Categories Rail -->
                <section class="section section--flush">
                    <div class="section__header">
                        <h2 class="section__title">सत्संग मार्ग</h2>
                    </div>
                    <div class="rail" id="categoryRail">
                        <!-- Skeletons -->
                        <div class="rail__item skeleton--pill skeleton"></div>
                        <div class="rail__item skeleton--pill skeleton"></div>
                        <div class="rail__item skeleton--pill skeleton"></div>
                        <div class="rail__item skeleton--pill skeleton"></div>
                    </div>
                </section>

                <!-- Events List -->
                <section class="section">
                    <div class="section__header">
                        <h2 class="section__title">आगामी कार्यक्रम</h2>
                        <button class="section__action" id="filterBtn">
                            <span>Filter</span>
                        </button>
                    </div>
                    <div id="eventsList">
                        <!-- Skeletons -->
                        <div class="skeleton--card skeleton"></div>
                        <div class="skeleton--card skeleton"></div>
                    </div>
                </section>
            </div>

            <!-- EVENT DETAIL SCREEN (Hidden by default) -->
            <div class="screen" id="eventScreen">
                <div id="eventDetailContainer">
                    <!-- Will be populated by JS -->
                </div>
            </div>

            <!-- VACHAK PROFILE SCREEN (Hidden by default) -->
            <div class="screen" id="vachakScreen">
                <div id="vachakProfileContainer">
                    <!-- Will be populated by JS -->
                </div>
            </div>

            <!-- SAVED SCREEN (Hidden by default) -->
            <div class="screen saved-screen" id="savedScreen">
                <section class="section">
                    <div class="section__header">
                        <h2 class="section__title">Saved Events</h2>
                    </div>
                    <div id="savedEventsList">
                        <!-- Will be populated by JS -->
                    </div>
                </section>
            </div>

            <!-- PROFILE SCREEN (Hidden by default) -->
            <div class="screen" id="profileScreen">
                <div class="user-profile" id="userProfileContainer">
                    <!-- Will be populated by JS -->
                </div>
            </div>

        </main>

        <!-- Bottom Navigation -->
        <nav class="nav" id="bottomNav">
            <a href="#home" class="nav__item active" data-screen="home">
                <i data-lucide="home"></i>
                <span>Home</span>
            </a>
            <a href="#calendar" class="nav__item" data-screen="calendar">
                <i data-lucide="calendar"></i>
                <span>Calendar</span>
            </a>
            <a href="#saved" class="nav__item" data-screen="saved">
                <i data-lucide="heart"></i>
                <span>Saved</span>
            </a>
            <a href="#profile" class="nav__item" data-screen="profile">
                <i data-lucide="user"></i>
                <span>Profile</span>
            </a>
        </nav>

    </div>

    <!-- Modal Backdrop -->
    <div class="modal-backdrop" id="modalBackdrop"></div>

    <!-- Location Modal -->
    <div class="modal" id="locationModal">
        <div class="modal__header">
            <h3 class="modal__title">Select Location</h3>
            <button class="btn-icon" aria-label="Close" data-close-modal>
                <i data-lucide="x"></i>
            </button>
        </div>
        <div class="modal__body" id="locationModalBody">
            <!-- Cities will be populated by JS -->
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal" id="searchModal">
        <div class="modal__header">
            <h3 class="modal__title">Search</h3>
            <button class="btn-icon" aria-label="Close" data-close-modal>
                <i data-lucide="x"></i>
            </button>
        </div>
        <div class="modal__body">
            <input type="search" class="search-input" placeholder="Search events, vachaks..." id="searchInput">
            <div id="searchResults"></div>
        </div>
    </div>

    <!-- Application Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
