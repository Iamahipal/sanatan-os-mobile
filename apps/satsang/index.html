<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>Satsang - Modern Events</title>
  <meta name="description" content="Discover spiritual events, satsangs, and live kathas in a modern experience.">
  <meta name="theme-color" content="#9d3f11">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700;800&family=Noto+Sans+Devanagari:wght@400;500;600;700&family=Roboto+Flex:opsz,wght@8..144,400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,400,0,0" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="texture" aria-hidden="true"></div>
  <div class="app" id="app">
    <header class="topbar">
      <div>
        <p class="eyebrow">Satsang Platform</p>
        <h1>Find Events That Matter</h1>
      </div>
      <button id="installBtn" class="icon-btn" aria-label="Install app">
        <span class="material-symbols-rounded" aria-hidden="true">download</span>
      </button>
    </header>

    <section class="filters" id="filters">
      <label class="search">
        <span class="material-symbols-rounded" aria-hidden="true">search</span>
        <input id="searchInput" type="search" placeholder="Search by event, city, speaker">
      </label>
      <button id="filterToggleBtn" class="filter-toggle" type="button" aria-expanded="false">
        <span class="material-symbols-rounded" aria-hidden="true">tune</span>
        <span>Filters</span>
      </button>
      <div id="filterPanel" class="filter-panel" hidden>
        <select id="cityFilter" aria-label="Filter by city"></select>
        <select id="typeFilter" aria-label="Filter by type"></select>
        <select id="sortSelect" aria-label="Sort events">
          <option value="soonest">Soonest</option>
          <option value="live">Live first</option>
          <option value="city">City A-Z</option>
        </select>
      </div>
    </section>

    <main id="viewRoot" class="view-root"></main>

    <nav class="tabs" id="tabs" aria-label="Primary navigation">
      <button data-view="discover" class="active"><span class="material-symbols-rounded" aria-hidden="true">explore</span><span>Discover</span></button>
      <button data-view="calendar"><span class="material-symbols-rounded" aria-hidden="true">calendar_month</span><span>Calendar</span></button>
      <button data-view="saved"><span class="material-symbols-rounded" aria-hidden="true">favorite</span><span>Saved</span></button>
      <button data-view="profile"><span class="material-symbols-rounded" aria-hidden="true">person</span><span>Profile</span></button>
    </nav>
  </div>

  <dialog id="eventDialog"></dialog>
  <script type="module" src="js/main.js"></script>
</body>
</html>
