<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#FFF8F1"> <!-- Matches surface color -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Satsang - Spiritual Events</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Tiro+Devanagari+Sanskrit&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">

        <!-- Screens controlled by Router -->

        <!-- HOME -->
        <div class="screen home-screen" id="homeScreen">
            <header class="app-header">
                <button class="header-btn" id="locationBtn">
                    <i data-lucide="map-pin"></i>
                </button>
                <div class="header-center">
                    <h1 class="header-title">Satsang</h1>
                    <span class="header-subtitle" id="currentLocationText">Mathura</span>
                </div>
                <button class="header-btn" id="searchBtn">
                    <i data-lucide="search"></i>
                </button>
            </header>

            <div class="main-content" style="padding-bottom: 20px;">
                <!-- Featured (Hardcoded for demo) -->
                <div class="home-padding">
                    <div class="event-hero home-hero">
                        <div class="event-hero-gradient home-hero-gradient"></div>
                        <div class="event-hero-content">
                            <span class="event-hero-type">Live Now</span>
                            <h2>Shrimad Bhagwat Katha</h2>
                            <p>Vrindavan â€¢ Pt. Indresh Upadhyay</p>
                        </div>
                    </div>
                </div>

                <!-- Satsang Marg (Categories) -->
                <div class="section-padding" style="margin-top: 24px;">
                    <h3 class="section-heading" style="margin-bottom:12px;">Satsang Marg</h3>
                    <div id="categoryRail" class="horizontal-rail">
                        <!-- Categories Injected Here -->
                    </div>
                </div>

                <!-- Sant Samagam (Vachaks) -->
                <div class="section-padding">
                    <h3 class="section-heading" style="margin-bottom:12px;">Sant Samagam</h3>
                    <div id="vachakRail" class="horizontal-rail">
                        <!-- Vachaks Injected Here -->
                    </div>
                </div>

                <div class="section-padding" style="display:flex; justify-content:space-between; align-items:center;">
                    <h3 class="section-heading" style="margin-bottom:0;">Upcoming Events</h3>
                    <button class="btn-icon-sm" id="filterBtn">
                        <i data-lucide="sliders-horizontal"></i>
                    </button>
                </div>

                <div id="eventsList">
                    <!-- Event Cards Injected Here -->
                </div>
            </div>
        </div>

        <!-- EVENT DETAIL -->
        <div class="screen event-screen" id="eventScreen">
            <main id="eventMain"></main>
        </div>

        <!-- VACHAK PROFILE -->
        <div class="screen vachak-screen" id="vachakScreen">
            <main id="vachakMain"></main>
        </div>

        <!-- SAVED -->
        <div class="screen saved-screen" id="savedScreen">
            <header class="app-header">
                <div class="header-title">Saved Events</div>
            </header>
            <div id="savedList" style="padding-top: 16px;"></div>
            <div id="noSavedEvents" style="text-align: center; padding: 40px; color: #999;">
                <i data-lucide="heart" style="width: 48px; height: 48px; margin-bottom: 16px; opacity: 0.3;"></i>
                <p>No saved events yet</p>
            </div>
        </div>

        <!-- CALENDAR -->
        <div class="screen calendar-screen" id="calendarScreen">
            <header class="app-header">
                <div class="header-title">Calendar</div>
            </header>
            <div style="padding: 40px; text-align: center; color: #999;">
                Calendar View Coming Soon
            </div>
        </div>

        <!-- PROFILE -->
        <div class="screen profile-screen" id="profileScreen">
            <header class="app-header">
                <div class="header-title">My Profile</div>
            </header>
            <div style="padding: 16px;">
                <div class="info-item">
                    <div class="info-icon">ðŸ‘¤</div>
                    <div>
                        <label>Devotee</label>
                        <p>Not Logged In</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- BOTTOM NAV -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-tab="home">
                <i data-lucide="home"></i>
                <span>Home</span>
            </button>
            <button class="nav-item" data-tab="calendar">
                <i data-lucide="calendar"></i>
                <span>Calendar</span>
            </button>
            <button class="nav-item" data-tab="saved">
                <i data-lucide="heart"></i>
                <span>Saved</span>
            </button>
            <button class="nav-item" data-tab="profile">
                <i data-lucide="user"></i>
                <span>Profile</span>
            </button>
        </nav>

    </div>

    <!-- Main Module -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
