<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

    <!-- SEO & Theme -->
    <title>Satsang - Find Spiritual Events Near You</title>
    <meta name="description"
        content="Discover kathas, satsangs, and spiritual events by renowned Vachaks across India.">
    <meta name="theme-color" content="#FF6B35">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Satsang">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts - Best Hindi/Sanskrit from Google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@300;400;500;600;700&family=Noto+Serif+Devanagari:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS Design System -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/screens.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/search.css">

    <!-- Icons (Local) -->
    <script src="assets/icons/lucide.min.js"></script>
</head>

<body>
    <!-- App Shell -->
    <div class="app" id="app">

        <!-- Header -->
        <header class="header">
            <div class="header__left">
                <button class="btn-icon" aria-label="Menu" id="menuBtn">
                    <i data-lucide="menu"></i>
                </button>
            </div>

            <div class="header__center">
                <span class="header__logo">‡§∏‡§§‡•ç‡§∏‡§Ç‡§ó</span>
                <button class="header__location" id="locationBtn" aria-label="Change location">
                    <span id="currentLocation">All India</span>
                    <i data-lucide="chevron-down"></i>
                </button>
            </div>

            <div class="header__right">
                <button class="btn-icon" aria-label="Search" id="searchBtn">
                    <i data-lucide="search"></i>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main" id="mainContent">

            <!-- HOME SCREEN -->
            <div class="screen active" id="homeScreen">
                <!-- Hero Section (Featured Event) -->
                <section class="section section--flush">
                    <div id="heroContainer">
                        <!-- Skeleton while loading -->
                        <div class="hero-card skeleton" style="margin: var(--space-4); aspect-ratio: 1/1;"></div>
                    </div>
                </section>

                <!-- Live Now Section (Dynamic) -->
                <section class="section section--flush" id="liveNowSection" style="display: none;">
                    <!-- Rendered by home.js when there are live streams -->
                </section>

                <!-- Vachak Avatar Rail (Sant Samagam) -->
                <section class="section section--flush">
                    <div class="section__header">
                        <h2 class="section__title">‡§∏‡§Ç‡§§ ‡§∏‡§Æ‡§æ‡§ó‡§Æ</h2>
                        <button class="section__action" id="viewAllVachaks">
                            <span>See All</span>
                        </button>
                    </div>
                    <div class="rail vachak-rail" id="vachakRail">
                        <!-- Skeletons -->
                        <div class="rail__item skeleton--avatar skeleton"></div>
                        <div class="rail__item skeleton--avatar skeleton"></div>
                        <div class="rail__item skeleton--avatar skeleton"></div>
                        <div class="rail__item skeleton--avatar skeleton"></div>
                        <div class="rail__item skeleton--avatar skeleton"></div>
                    </div>
                </section>

                <!-- Categories Rail -->
                <section class="section section--flush">
                    <div class="section__header">
                        <h2 class="section__title">‡§∏‡§§‡•ç‡§∏‡§Ç‡§ó ‡§Æ‡§æ‡§∞‡•ç‡§ó</h2>
                    </div>
                    <div class="rail" id="categoryRail">
                        <!-- Skeletons -->
                        <div class="rail__item skeleton--pill skeleton"></div>
                        <div class="rail__item skeleton--pill skeleton"></div>
                        <div class="rail__item skeleton--pill skeleton"></div>
                        <div class="rail__item skeleton--pill skeleton"></div>
                    </div>
                </section>

                <!-- Events List -->
                <section class="section">
                    <div class="section__header">
                        <h2 class="section__title">‡§Ü‡§ó‡§æ‡§Æ‡•Ä ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ</h2>
                    </div>
                    <div id="eventsList">
                        <!-- Skeletons -->
                        <div class="skeleton--card skeleton"></div>
                        <div class="skeleton--card skeleton"></div>
                    </div>
                </section>
            </div>

            <!-- EVENT DETAIL SCREEN (Hidden by default) -->
            <div class="screen" id="eventScreen">
                <div id="eventDetailContainer">
                    <!-- Will be populated by JS -->
                </div>
            </div>

            <!-- VACHAK PROFILE SCREEN (Hidden by default) -->
            <div class="screen" id="vachakScreen">
                <div id="vachakProfileContainer">
                    <!-- Will be populated by JS -->
                </div>
            </div>

            <!-- CALENDAR SCREEN (Hidden by default) -->
            <div class="screen" id="calendarScreen">
                <section class="section">
                    <div class="section__header">
                        <h2 class="section__title">Event Calendar</h2>
                    </div>

                    <!-- Month Navigator -->
                    <div class="calendar-nav" id="calendarNav">
                        <button class="btn-icon" id="prevMonthBtn" aria-label="Previous month">
                            <i data-lucide="chevron-left"></i>
                        </button>
                        <span class="calendar-nav__month" id="currentMonthLabel">January 2026</span>
                        <button class="btn-icon" id="nextMonthBtn" aria-label="Next month">
                            <i data-lucide="chevron-right"></i>
                        </button>
                    </div>

                    <!-- Calendar Grid -->
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Days will be populated by JS -->
                    </div>

                    <!-- Events for Selected Date -->
                    <div class="calendar-events" id="calendarEvents">
                        <h3 class="calendar-events__title" id="selectedDateLabel">Today's Events</h3>
                        <div id="calendarEventsList">
                            <!-- Events will be populated by JS -->
                        </div>
                    </div>
                </section>
            </div>

            <!-- SAVED SCREEN (Hidden by default) -->
            <div class="screen saved-screen" id="savedScreen">
                <section class="section">
                    <div class="section__header">
                        <h2 class="section__title">Saved Events</h2>
                    </div>
                    <div id="savedEventsList">
                        <!-- Will be populated by JS -->
                    </div>
                </section>
            </div>

            <!-- PROFILE SCREEN (Hidden by default) -->
            <div class="screen" id="profileScreen">
                <div class="user-profile" id="userProfileContainer">
                    <!-- Will be populated by JS -->
                </div>
            </div>

        </main>

        <!-- Bottom Navigation -->
        <nav class="nav" id="bottomNav">
            <a href="#home" class="nav__item active" data-screen="home">
                <i data-lucide="home"></i>
                <span>Home</span>
            </a>
            <a href="#calendar" class="nav__item" data-screen="calendar">
                <i data-lucide="calendar"></i>
                <span>Calendar</span>
            </a>
            <a href="#saved" class="nav__item" data-screen="saved">
                <i data-lucide="heart"></i>
                <span>Saved</span>
            </a>
            <a href="#profile" class="nav__item" data-screen="profile">
                <i data-lucide="user"></i>
                <span>Profile</span>
            </a>
        </nav>

    </div>

    <!-- Modal Backdrop -->
    <div class="modal-backdrop" id="modalBackdrop"></div>

    <!-- Location Modal -->
    <div class="modal" id="locationModal">
        <div class="modal__header">
            <h3 class="modal__title">Select Location</h3>
            <button class="btn-icon" aria-label="Close" data-close-modal>
                <i data-lucide="x"></i>
            </button>
        </div>
        <div class="modal__body" id="locationModalBody">
            <!-- Cities will be populated by JS -->
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal" id="searchModal">
        <div class="modal__header">
            <h3 class="modal__title">Search</h3>
            <button class="btn-icon" aria-label="Close" data-close-modal>
                <i data-lucide="x"></i>
            </button>
        </div>
        <div class="modal__body">
            <input type="search" class="search-input" placeholder="Search events, vachaks..." id="searchInput">
            <div id="searchResults"></div>
        </div>
    </div>

    <!-- Application Scripts -->
    <script type="module" src="js/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        // Register Service Worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((reg) => console.log('‚úÖ Service Worker registered:', reg.scope))
                    .catch((err) => console.log('‚ùå SW registration failed:', err));
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('üì± Install prompt ready');
            // Show install button in profile settings
            const installBtn = document.getElementById('installAppBtn');
            if (installBtn) installBtn.style.display = 'flex';
        });

        // Handle install
        window.installApp = async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log('Install outcome:', outcome);
            deferredPrompt = null;
        };
    </script>
</body>

</html>
