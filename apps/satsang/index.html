<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

    <!-- Theme & SEO -->
    <title>Satsang - Sanatan OS</title>
    <meta name="theme-color" content="#FFFAF5"> <!-- Divine Light Surface -->
    <meta name="description" content="Find spiritual events, kathas, and satsangs near you.">

    <!-- Critical CSS (Render Blocking is OK here as it's small and local) -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Preload Assets (Synchronous) -->
    <!-- Fonts would go here, but using System stack/Online for now until Font file is moved -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Tiro+Devanagari+Sanskrit&display=swap"
        rel="stylesheet">

    <!-- Icons (Local & Sync) -->
    <script src="assets/icons/lucide.min.js"></script>
</head>

<body>

    <!-- App Shell: Always Visible -->
    <div class="app-shell">

        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <button class="btn-icon" aria-label="Menu">
                    <i data-lucide="menu"></i>
                </button>
            </div>

            <div class="header-center">
                <h1 class="logo-text">Satsang</h1>
                <div class="location-chip">
                    <span id="headerLocation">Mathura</span>
                    <i data-lucide="chevron-down" style="width:12px"></i>
                </div>
            </div>

            <div class="header-right">
                <button class="btn-icon" aria-label="Search">
                    <i data-lucide="search"></i>
                </button>
            </div>
        </header>

        <!-- Main Content (Scrollable) -->
        <main class="app-content" id="mainContainer">

            <!-- Hero Section -->
            <section class="hero-section">
                <!-- Static Placeholder until JS Hydrates -->
                <div class="hero-card skeleton"></div>
            </section>

            <!-- Horizontal Rail: Categories -->
            <section class="rail-section">
                <div class="section-header">
                    <h3>Satsang Marg</h3>
                </div>
                <!-- Categories will be injected here -->
                <div class="rail-scroll" id="categoryRail">
                    <!-- Static Shell items for instant feedback -->
                    <div class="rail-item skeleton-pill"></div>
                    <div class="rail-item skeleton-pill"></div>
                    <div class="rail-item skeleton-pill"></div>
                    <div class="rail-item skeleton-pill"></div>
                </div>
            </section>

            <!-- Event List -->
            <section class="list-section">
                <div class="section-header">
                    <h3>Upcoming Events</h3>
                    <button class="btn-text">Filter</button>
                </div>
                <div class="event-list" id="eventList">
                    <!-- Loading State -->
                    <div class="event-card-skeleton"></div>
                    <div class="event-card-skeleton"></div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="#home" class="nav-item active">
                <i data-lucide="home"></i>
                <span>Home</span>
            </a>
            <a href="#calendar" class="nav-item">
                <i data-lucide="calendar"></i>
                <span>Calendar</span>
            </a>
            <a href="#saved" class="nav-item">
                <i data-lucide="heart"></i>
                <span>Saved</span>
            </a>
            <a href="#profile" class="nav-item">
                <i data-lucide="user"></i>
                <span>Profile</span>
            </a>
        </nav>

    </div>

    <!-- Application Engine -->
    <script type="module" src="js/ui/app.js"></script>

</body>

</html>
