<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#FCFDF7">
    <title>Gau Seva - Admin Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            /* M3 Light Theme Tokens */
            --md-sys-color-surface: #FCFDF7;
            --md-sys-color-surface-container-lowest: #FFFFFF;
            --md-sys-color-surface-container-low: #F6F8F2;
            --md-sys-color-surface-container: #F0F3EC;
            --md-sys-color-surface-container-high: #EAEDE5;
            --md-sys-color-on-surface: #1A1C19;
            --md-sys-color-on-surface-variant: #424940;
            --md-sys-color-outline: rgba(0, 0, 0, 0.12);
            --md-sys-color-outline-variant: rgba(0, 0, 0, 0.06);
            --md-sys-color-primary: #2E7D32;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #B8F5B8;
            --md-sys-color-error: #BA1A1A;
            --md-sys-color-warning: #FFA000;
            --md-sys-color-success: #388E3C;

            /* Shape tokens */
            --md-sys-shape-corner-small: 8px;
            --md-sys-shape-corner-medium: 12px;
            --md-sys-shape-corner-large: 16px;
            --md-sys-shape-corner-extra-large: 20px;

            /* Shadow tokens */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            min-height: 100vh;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 span {
            color: var(--md-sys-color-primary);
        }

        .back-link {
            color: var(--md-sys-color-on-surface-variant);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--md-sys-color-primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--md-sys-color-surface-container-lowest);
            border: 1px solid var(--md-sys-color-outline-variant);
            border-radius: var(--md-sys-shape-corner-large);
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--md-sys-color-primary);
        }

        .stat-value.pending {
            color: var(--md-sys-color-warning);
        }

        .stat-value.resolved {
            color: var(--md-sys-color-success);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--md-sys-color-on-surface-variant);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-title {
            font-size: 1.1rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--md-sys-color-primary);
        }

        .reports-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .report-card {
            background: var(--md-sys-color-surface-container-lowest);
            border: 1px solid var(--md-sys-color-outline-variant);
            border-radius: var(--md-sys-shape-corner-large);
            padding: 16px;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .report-card:hover {
            border-color: var(--md-sys-color-primary);
            box-shadow: var(--shadow-md);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .case-id {
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--md-sys-color-primary);
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: var(--md-sys-shape-corner-small);
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.pending {
            background: rgba(255, 160, 0, 0.15);
            color: var(--md-sys-color-warning);
        }

        .status-badge.assigned {
            background: rgba(33, 150, 243, 0.15);
            color: #1565C0;
        }

        .status-badge.resolved {
            background: rgba(76, 175, 80, 0.15);
            color: var(--md-sys-color-success);
        }

        .report-location {
            font-size: 0.9rem;
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
            gap: 6px;
        }

        .report-location i {
            flex-shrink: 0;
            margin-top: 2px;
        }

        .report-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 0.8rem;
            color: var(--md-sys-color-on-surface-variant);
        }

        .report-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .conditions-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .condition-tag {
            padding: 4px 10px;
            background: rgba(186, 26, 26, 0.12);
            border-radius: var(--md-sys-shape-corner-small);
            font-size: 0.75rem;
            color: var(--md-sys-color-error);
        }

        .report-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border: none;
            border-radius: var(--md-sys-shape-corner-small);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .action-btn.call {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }

        .action-btn.whatsapp {
            background: #25D366;
            color: white;
        }

        .action-btn.map {
            background: var(--md-sys-color-surface-container);
            border: 1px solid var(--md-sys-color-outline);
            color: var(--md-sys-color-on-surface-variant);
        }

        .action-btn.resolve {
            background: var(--md-sys-color-success);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--md-sys-color-on-surface-variant);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--md-sys-color-on-surface-variant);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.3);
        }

        @media (max-width: 600px) {
            .dashboard {
                padding: 12px;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* LOGIN OVERLAY - M3 Light Theme */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--md-sys-color-surface);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .login-card {
            background: var(--md-sys-color-surface-container-lowest);
            padding: 40px;
            border-radius: var(--md-sys-shape-corner-extra-large);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--md-sys-color-outline-variant);
        }

        .login-input {
            width: 100%;
            padding: 16px;
            background: var(--md-sys-color-surface-container-low);
            border: 1px solid var(--md-sys-color-outline);
            color: var(--md-sys-color-on-surface);
            border-radius: var(--md-sys-shape-corner-medium);
            font-size: 1.2rem;
            text-align: center;
            margin: 20px 0;
            outline: none;
            letter-spacing: 4px;
        }

        .login-input:focus {
            border-color: var(--md-sys-color-primary);
            box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
        }

        .login-btn {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: var(--md-sys-shape-corner-medium);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .logout-btn {
            background: var(--md-sys-color-surface-container);
            color: var(--md-sys-color-on-surface);
            border: 1px solid var(--md-sys-color-outline);
            padding: 8px 16px;
            border-radius: var(--md-sys-shape-corner-small);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: var(--md-sys-color-surface-container-high);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }
    </style>
</head>

<body>
    <!-- AUTH OVERLAY -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-card">
            <i data-lucide="shield-check" style="width: 48px; height: 48px; color: #2E7D32; margin-bottom: 20px;"></i>
            <h2 style="margin-bottom: 10px; color: #1A1C19;">Admin Access</h2>
            <p style="color: #424940; margin-bottom: 20px;">Enter security PIN to continue</p>

            <input type="password" id="adminPin" class="login-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" pattern="[0-9]*"
                inputmode="numeric">
            <button id="loginBtn" class="login-btn">Unlock Dashboard</button>
            <p id="loginError" style="color: #BA1A1A; margin-top: 15px; display: none; font-size: 0.9rem;">Incorrect PIN
            </p>
        </div>
    </div>

    <div class="dashboard">
        <header class="header">
            <div style="display: flex; align-items: center; gap: 12px;">
                <h1 style="margin:0;">üêÑ <span>Gau Seva</span> Admin</h1>
                <a href="index.html" class="back-link" style="margin:0; font-size: 0.9rem;">
                    <i data-lucide="arrow-left" style="width:16px;"></i> App
                </a>
            </div>
            <button class="logout-btn" onclick="logoutAdmin()">
                <i data-lucide="log-out" style="width: 16px;"></i> Logout
            </button>
        </header>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">-</div>
                <div class="stat-label">Total Reports</div>
            </div>
            <div class="stat-card">
                <div class="stat-value pending" id="pendingCount">-</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value resolved" id="resolvedCount">-</div>
                <div class="stat-label">Resolved</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayCount">-</div>
                <div class="stat-label">Today</div>
            </div>
        </div>

        <!-- Reports List -->
        <h2 class="section-title">
            <i data-lucide="inbox"></i>
            Rescue Reports
        </h2>

        <div class="reports-list" id="reportsList">
            <div class="loading">
                <i data-lucide="loader-2" class="spin"></i>
                Loading reports...
            </div>
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="refresh-btn" id="refreshBtn" title="Refresh">
        <i data-lucide="refresh-cw"></i>
    </button>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCbpJn70aedORd6dycc88jxSqM178U91ig",
            authDomain: "sanatan-os-push.firebaseapp.com",
            projectId: "sanatan-os-push",
            storageBucket: "sanatan-os-push.firebasestorage.app",
            messagingSenderId: "840881978014",
            appId: "1:840881978014:web:a3d8d5d30f274ecc719ae7b"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Track known report IDs to detect new ones
        let knownReportIds = new Set();
        let isFirstLoad = true;
        let unsubscribe = null;

        // DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            // Request notification permission
            requestNotificationPermission();

            // Set up real-time listener
            setupRealtimeListener();

            document.getElementById('refreshBtn').addEventListener('click', loadReports);
        });

        // Request notification permission
        async function requestNotificationPermission() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                console.log('Notification permission:', permission);
            }
        }

        // Show browser notification
        function showBrowserNotification(report) {
            if ('Notification' in window && Notification.permission === 'granted') {
                const notification = new Notification('üêÑ New Rescue Report!', {
                    body: `${report.caseId || 'New Case'}\nüìç ${report.location?.substring(0, 50) || 'Location unknown'}...`,
                    icon: '/icons/icon-192.png',
                    tag: 'gau-seva-rescue',
                    requireInteraction: true
                });

                notification.onclick = () => {
                    window.focus();
                    notification.close();
                };

                // Play alert sound
                playAlertSound();
            }
        }

        // Play alert sound
        function playAlertSound() {
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU' + Array(300).join('77'));
                audio.volume = 0.3;
                audio.play().catch(() => { });
            } catch (e) { }
        }

        // Setup real-time Firestore listener
        function setupRealtimeListener() {
            unsubscribe = db.collection('rescue_reports')
                .orderBy('createdAt', 'desc')
                .limit(50)
                .onSnapshot((snapshot) => {
                    const reports = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                    // Check for new reports (not on first load)
                    if (!isFirstLoad) {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added') {
                                const newReport = { id: change.doc.id, ...change.doc.data() };
                                if (!knownReportIds.has(newReport.id)) {
                                    showBrowserNotification(newReport);
                                }
                            }
                        });
                    }

                    // Update known IDs
                    knownReportIds = new Set(reports.map(r => r.id));
                    isFirstLoad = false;

                    // Update UI
                    updateStats(reports);
                    renderReportsList(reports);
                }, (error) => {
                    console.error('Realtime listener error:', error);
                });
        }

        // Render reports list
        function renderReportsList(reports) {
            const reportsList = document.getElementById('reportsList');

            if (reports.length === 0) {
                reportsList.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="inbox"></i>
                        <p>No rescue reports yet</p>
                    </div>
                `;
            } else {
                reportsList.innerHTML = reports.map(renderReportCard).join('');
            }

            lucide.createIcons();
        }

        // Load all reports
        async function loadReports() {
            const reportsList = document.getElementById('reportsList');
            reportsList.innerHTML = '<div class="loading"><i data-lucide="loader-2"></i> Loading...</div>';
            lucide.createIcons();

            try {
                const snapshot = await db.collection('rescue_reports')
                    .orderBy('createdAt', 'desc')
                    .limit(50)
                    .get();

                const reports = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Update stats
                updateStats(reports);

                // Render reports
                if (reports.length === 0) {
                    reportsList.innerHTML = `
                        <div class="empty-state">
                            <i data-lucide="inbox"></i>
                            <p>No rescue reports yet</p>
                        </div>
                    `;
                } else {
                    reportsList.innerHTML = reports.map(renderReportCard).join('');
                }

                lucide.createIcons();
            } catch (error) {
                console.error('Error loading reports:', error);
                reportsList.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="alert-circle"></i>
                        <p>Error loading reports. Check console.</p>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        // Update stats
        function updateStats(reports) {
            const total = reports.length;
            const pending = reports.filter(r => r.status === 'pending').length;
            const resolved = reports.filter(r => r.status === 'resolved').length;

            // Today's reports
            const today = new Date().toDateString();
            const todayReports = reports.filter(r => {
                if (!r.createdAt) return false;
                const reportDate = r.createdAt.toDate ? r.createdAt.toDate() : new Date(r.createdAt);
                return reportDate.toDateString() === today;
            }).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('resolvedCount').textContent = resolved;
            document.getElementById('todayCount').textContent = todayReports;
        }

        // Render a single report card
        function renderReportCard(report) {
            const conditions = report.conditions || [];
            const timestamp = report.createdAt?.toDate ?
                report.createdAt.toDate().toLocaleString('en-IN') :
                (report.timestamp || 'Unknown');

            return `
                <div class="report-card" data-id="${report.id}">
                    <div class="report-header">
                        <span class="case-id">${report.caseId || 'No ID'}</span>
                        <span class="status-badge ${report.status || 'pending'}">${report.status || 'pending'}</span>
                    </div>
                    
                    <div class="report-location">
                        <i data-lucide="map-pin" style="width:14px;height:14px;"></i>
                        <span>${report.location || 'Location not provided'}</span>
                    </div>

                    <div class="report-meta">
                        <span><i data-lucide="phone" style="width:12px;height:12px;"></i> ${report.contact || 'N/A'}</span>
                        <span><i data-lucide="clock" style="width:12px;height:12px;"></i> ${timestamp}</span>
                        ${report.state ? `<span><i data-lucide="map" style="width:12px;height:12px;"></i> ${report.state}</span>` : ''}
                    </div>

                    ${conditions.length > 0 ? `
                        <div class="conditions-list">
                            ${conditions.map(c => `<span class="condition-tag">${c}</span>`).join('')}
                        </div>
                    ` : ''}

                    ${report.description ? `<p style="font-size:0.85rem;color:var(--text-secondary);margin-bottom:12px;">${report.description}</p>` : ''}

                    <div class="report-actions">
                        ${report.contact ? `<a href="tel:${report.contact}" class="action-btn call"><i data-lucide="phone" style="width:14px;height:14px;"></i> Call</a>` : ''}
                        ${report.contact ? `<a href="https://wa.me/91${report.contact.replace(/\D/g, '')}" target="_blank" class="action-btn whatsapp"><i class="fa-brands fa-whatsapp"></i> WhatsApp</a>` : ''}
                        ${report.lat && report.lon ? `<a href="https://maps.google.com/?q=${report.lat},${report.lon}" target="_blank" class="action-btn map"><i data-lucide="navigation" style="width:14px;height:14px;"></i> Map</a>` : ''}
                        ${report.status !== 'resolved' ? `<button class="action-btn resolve" onclick="resolveReport('${report.id}')"><i data-lucide="check" style="width:14px;height:14px;"></i> Resolve</button>` : ''}
                    </div>
                </div>
            `;
        }

        // Mark report as resolved
        async function resolveReport(docId) {
            if (!confirm('Mark this report as resolved?')) return;

            try {
                await db.collection('rescue_reports').doc(docId).update({
                    status: 'resolved',
                    resolvedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                loadReports(); // Refresh
            } catch (error) {
                console.error('Error resolving:', error);
                alert('Failed to update. Check console.');
            }
        }
        // ===== AUTHENTICATION LOGIC =====
        const PIN_HASH = '2025'; // Simple PIN for now
        const authKey = 'gauSevaAdminAuth';

        function checkAuth() {
            const isAuth = sessionStorage.getItem(authKey);
            const overlay = document.getElementById('loginOverlay');

            if (isAuth === 'true') {
                overlay.classList.add('hidden');
            } else {
                overlay.classList.remove('hidden');
                const pinInput = document.getElementById('adminPin');
                if (pinInput) pinInput.focus();
            }
        }

        function loginAdmin() {
            const pinBtn = document.getElementById('adminPin');
            const pin = pinBtn ? pinBtn.value : '';
            const error = document.getElementById('loginError');

            if (pin === PIN_HASH) {
                sessionStorage.setItem(authKey, 'true');
                document.getElementById('loginOverlay').classList.add('hidden');
                if (error) error.style.display = 'none';
            } else {
                if (error) error.style.display = 'block';
                if (pinBtn) {
                    pinBtn.value = '';
                    pinBtn.classList.add('shake');
                    setTimeout(() => pinBtn.classList.remove('shake'), 500);
                }
            }
        }

        function logoutAdmin() {
            sessionStorage.removeItem(authKey);
            location.reload();
        }

        // Event Listeners for Auth
        const loginBtn = document.getElementById('loginBtn');
        const adminPin = document.getElementById('adminPin');

        if (loginBtn) loginBtn.addEventListener('click', loginAdmin);
        if (adminPin) {
            adminPin.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loginAdmin();
            });
        }

        // Run check on load
        checkAuth();
    </script>
