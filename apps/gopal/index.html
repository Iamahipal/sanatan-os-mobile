<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bal Krishna | Daily Habits</title>
    <link rel="stylesheet" href="../../css/style.css"> <!-- Base OS Styles -->
    <link rel="stylesheet" href="css/style.css"> <!-- App Specific Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="../../manifest.json">
</head>

<body class="gopal-app">

    <!-- Header: Simple & Calm -->
    <header class="app-header">
        <a href="../../index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h1 class="app-title">Bal Krishna</h1>
        <div class="streak-counter">
            <i class="fa-solid fa-seedling"></i> <span id="streak-count">0</span>
        </div>
    </header>

    <!-- Main Stage: Where animations happen -->
    <main class="gopal-stage">

        <!-- The Scene (Sky, Ground, Elements) -->
        <div id="scene-container" class="scene-morning">
            <div class="sky"></div>
            <div class="sun-moon-container">
                <div id="sun" class="celestial-body sun"></div>
            </div>
            <div class="ground-layer"></div>

            <!-- Krishna Character Container -->
            <div id="krishna-container" class="character">
                <!-- Krishna Image loaded via CSS bg on parent -->
                <!-- <div class="placeholder-krishna">ðŸ‘¶</div> -->
            </div>
        </div>

        <!-- Interaction Overlay (The "Do" Phase) -->
        <div id="action-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h2 id="action-title">Time to Brush!</h2>
                <div class="timer-ring">
                    <svg class="progress-ring" width="120" height="120">
                        <circle class="progress-ring__circle" stroke="white" stroke-width="8" fill="transparent" r="52"
                            cx="60" cy="60" />
                    </svg>
                    <span id="timer-text">02:00</span>
                </div>
                <button id="btn-done" class="btn-sattvic">I Did It!</button>
            </div>
        </div>

        <!-- Controls / Routine Selector -->
        <div class="routine-dock">
            <button class="routine-btn active" data-routine="morning">
                <i class="fa-solid fa-sun"></i>
                <span>Morning</span>
            </button>
            <button class="routine-btn" data-routine="meal">
                <i class="fa-solid fa-utensils"></i>
                <span>Meal</span>
            </button>
            <button class="routine-btn" data-routine="night">
                <i class="fa-solid fa-moon"></i>
                <span>Night</span>
            </button>
        </div>

    </main>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
