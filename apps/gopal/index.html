<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="color-scheme" content="light" />
  <title>Gopal | Gurukul Day</title>
  <link rel="stylesheet" href="css/tokens.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div id="app" class="app" aria-live="polite">
    <header class="topbar">
      <button id="btnSettings" class="iconBtn" aria-label="Settings (hold)">
        <span class="icon">⚙</span>
      </button>
      <div class="title">
        <div class="titleMain" id="uiTitle">Gopal</div>
        <div class="titleSub" id="uiSubtitle">Gurukul Day</div>
      </div>
      <div class="topRight">
        <div class="chip" id="chipDay">Day</div>
      </div>
    </header>

    <main class="main" id="main"></main>

    <footer class="bottombar" id="bottombar">
      <button class="tabBtn tabActive" data-tab="today" id="tabToday">Today</button>
      <button class="tabBtn" data-tab="progress" id="tabProgress">Progress</button>
    </footer>

    <div class="modalBackdrop hidden" id="modalBackdrop"></div>
    <div class="modal hidden" id="modal"></div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
