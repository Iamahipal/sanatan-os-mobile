            <div class="header-right">
                <button id="stats-btn" class="icon-btn" aria-label="View Stats">

                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                </button>
                <button id="mute-btn" class="icon-btn" aria-label="Toggle Sound">

                        stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                    <svg id="sound-off" class="hidden" width="22" height="22" viewBox="0 0 24 24" fill="none"

        <!-- Level Badge -->
        <div id="level-badge" class="level-badge">
            <span class="level-icon">üôè</span>

        </div>

        <!-- Main Tap Canvas (for floating names) -->
        <main id="japa-canvas" class="japa-canvas">
            <!-- Floating mantras appear here -->
        </main>

        <!-- Rotating Mala at Bottom -->
        <div class="mala-section">
            <div class="counter-display">
                <div class="counter-item">
                    <span class="counter-label">BEAD</span>
                    <span id="bead-count" class="counter-value">0</span>
                </div>
                <div class="counter-divider"></div>
                <div class="counter-item">
                    <span class="counter-label">MALA</span>
                    <span id="mala-count" class="counter-value">0</span>
                </div>
            </div>
            <div id="mala-container" class="mala-container">
                <!-- Beads generated by JS -->
            </div>
        </div>

        <!-- Divine Flash -->
        <div id="divine-flash" class="divine-flash"></div>
    </div>

    <!-- Stats Modal -->
    <div id="stats-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìä Your Sadhana</h2>
                <button id="close-stats" class="close-btn">&times;</button>

            <div class="stats-summary">
                <div class="stat-box">
                    <span class="stat-value" id="total-count">0</span>
                    <span class="stat-label">Total Names</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="streak-count">0</span>
                    <span class="stat-label">Day Streak üî•</span>
                </div>
            </div>
            <h3>Last 7 Days</h3>

            </div>
        </div>
    </div>

    <!-- Audio -->

    <audio id="bell-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-temple-bell-ring-578.mp3"

    <script src="script.js"></script>
