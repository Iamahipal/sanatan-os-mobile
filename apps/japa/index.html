<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radha Japa</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header / Controls -->
        <header class="app-header">
            <button id="back-btn" class="icon-btn" aria-label="Back to OS">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
            </button>

            <div class="header-controls">
                <button id="mute-btn" class="icon-btn" aria-label="Toggle Mute">
                    <!-- Speaker Icon (Unmuted by default) -->
                    <svg id="icon-sound-on" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                    <!-- Muted Icon (Hidden by default) -->
                    <svg id="icon-sound-off" class="hidden" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <line x1="23" y1="9" x2="17" y2="15"></line>
                        <line x1="17" y1="9" x2="23" y2="15"></line>
                    </svg>
                </button>
                <button id="history-btn" class="icon-btn" aria-label="View History">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                </button>
            </div>
        </header>

        <div class="mala-counter-display">
            <span class="label">Today</span>
            <span id="today-malas" class="count">0</span>
        </div>

        <!-- Main Interaction Area -->
        <main id="japa-area" class="japa-area">
            <!-- Center Display -->
            <div class="center-display">
                <h1 id="mantra-text" class="mantra">Radha</h1>
                <div class="bead-counter">
                    <span id="current-bead">0</span> / 108
                </div>
            </div>

            <!-- The Mala (Beads) -->
            <div id="mala-container" class="mala-container">
                <!-- Beads will be generated by JS -->
            </div>
        </main>

        <!-- Flower Shower Container -->
        <div id="flower-container" class="flower-container"></div>
    </div>

    <!-- History Drawer -->
    <div id="history-drawer" class="history-drawer">
        <div class="drawer-header">
            <h2>Your Journey</h2>
            <button id="close-drawer-btn" class="icon-btn">&times;</button>
        </div>
        <div class="drawer-content">
            <ul id="history-list">
                <!-- History items injected here -->
            </ul>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="bell-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-temple-bell-ring-578.mp3"
        preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
