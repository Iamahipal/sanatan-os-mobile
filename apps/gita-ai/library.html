<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FAFAF9">
    <title>Gita Library</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tiro+Devanagari+Sanskrit:ital@0;1&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Base Styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* ============================================
           LIBRARY PAGE STYLES
           ============================================ */
        .library-header {
            padding: var(--space-5) var(--space-4);
            border-bottom: 1px solid var(--border-subtle);
        }

        .library-title {
            font-size: var(--text-2xl);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-1);
        }

        .library-subtitle {
            font-size: var(--text-sm);
            color: var(--text-tertiary);
        }

        .library-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-4);
        }

        /* Chapter Grid */
        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-3);
        }

        .chapter-card {
            background: var(--surface-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            padding: var(--space-4);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-out);
        }

        .chapter-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .chapter-card:active {
            transform: translateY(0);
        }

        .chapter-num {
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: var(--space-2);
        }

        .chapter-title {
            font-size: var(--text-base);
            font-weight: var(--font-medium);
            color: var(--text-primary);
            margin-bottom: var(--space-1);
            line-height: 1.3;
        }

        .chapter-subtitle {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin-bottom: var(--space-3);
            line-height: 1.4;
        }

        .chapter-meta {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            padding-top: var(--space-3);
            border-top: 1px solid var(--border-subtle);
        }

        .chapter-meta svg {
            width: 14px;
            height: 14px;
        }

        /* Verse List View */
        .verse-list-view {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .verse-list-view.active {
            display: flex;
        }

        .verse-header {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            padding: var(--space-4);
            background: var(--surface-elevated);
            border-bottom: 1px solid var(--border-subtle);
        }

        .verse-header-info h2 {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .verse-header-info p {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .verse-list-container {
            flex: 1;
            overflow-y: auto;
        }

        .verse-item {
            padding: var(--space-4);
            border-bottom: 1px solid var(--border-subtle);
            cursor: pointer;
            transition: background var(--duration-fast) var(--ease-out);
        }

        .verse-item:hover {
            background: var(--surface-dim);
        }

        .verse-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-2);
        }

        .verse-item-num {
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            color: var(--primary);
        }

        .verse-item-arrow {
            color: var(--text-tertiary);
        }

        .verse-item-arrow svg {
            width: 16px;
            height: 16px;
        }

        .verse-preview-sanskrit {
            font-family: var(--font-sanskrit);
            font-size: var(--text-base);
            color: var(--primary);
            margin-bottom: var(--space-2);
            line-height: 1.6;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .verse-preview-trans {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Verse Reader Modal */
        .verse-reader-modal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            display: none;
            flex-direction: column;
            background: var(--surface);
        }

        .verse-reader-modal.active {
            display: flex;
        }

        .reader-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-4);
            background: var(--surface-elevated);
            border-bottom: 1px solid var(--border-subtle);
        }

        .reader-close-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--duration-fast) var(--ease-out);
        }

        .reader-close-btn:hover {
            background: var(--surface-container);
            color: var(--text-primary);
        }

        .reader-nav {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            background: transparent;
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--duration-fast) var(--ease-out);
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--surface-container);
            color: var(--text-primary);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn svg {
            width: 18px;
            height: 18px;
        }

        .reader-verse-num {
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--primary);
        }

        .reader-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-6) var(--space-4);
        }

        .reader-sanskrit {
            font-family: var(--font-sanskrit);
            font-size: 1.25rem;
            color: var(--primary);
            line-height: 2;
            text-align: center;
            padding: var(--space-5);
            background: var(--primary-container);
            border-radius: var(--radius-xl);
            margin-bottom: var(--space-5);
        }

        .reader-transliteration {
            font-style: italic;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.8;
            font-size: var(--text-sm);
            margin-bottom: var(--space-5);
        }

        .reader-meaning {
            padding: var(--space-4);
            background: var(--surface-elevated);
            border-radius: var(--radius-lg);
            border-left: 3px solid var(--primary);
            margin-bottom: var(--space-4);
        }

        .reader-label {
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: var(--space-2);
            display: block;
        }

        .reader-meaning p,
        .reader-commentary p {
            font-size: var(--text-base);
            color: var(--text-primary);
            line-height: 1.7;
        }

        .reader-commentary {
            padding: var(--space-4);
            background: var(--surface-dim);
            border-radius: var(--radius-lg);
        }

        /* Loading State */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-10);
            color: var(--text-tertiary);
        }

        .loading-state svg {
            width: 24px;
            height: 24px;
            margin-bottom: var(--space-3);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <a href="index.html" class="header-btn" aria-label="Back">
                <i data-lucide="arrow-left"></i>
            </a>
            <div class="header-center">
                <h1 class="header-title">गीता ग्रंथ</h1>
                <p class="header-subtitle">Scripture Library</p>
            </div>
            <button class="header-btn" id="search-btn" aria-label="Search">
                <i data-lucide="search"></i>
            </button>
        </header>

        <!-- Chapter Grid View -->
        <div id="chapter-view" class="library-content">
            <div class="chapter-grid" id="chapter-grid">
                <div class="loading-state">
                    <i data-lucide="loader-2"></i>
                    <span>Loading chapters...</span>
                </div>
            </div>
        </div>

        <!-- Verse List View -->
        <div id="verse-view" class="verse-list-view">
            <div class="verse-header">
                <button class="header-btn" id="back-to-chapters">
                    <i data-lucide="arrow-left"></i>
                </button>
                <div class="verse-header-info">
                    <h2 id="current-chapter-title">Chapter 1</h2>
                    <p id="current-chapter-subtitle">Arjuna Vishada Yoga</p>
                </div>
            </div>
            <div class="verse-list-container" id="verse-list-container"></div>
        </div>

        <!-- Verse Reader Modal -->
        <div id="verse-reader" class="verse-reader-modal">
            <div class="reader-header">
                <button class="reader-close-btn" id="close-reader">
                    <i data-lucide="x"></i>
                </button>
                <div class="reader-nav">
                    <button class="nav-btn" id="prev-verse">
                        <i data-lucide="chevron-left"></i>
                    </button>
                    <span class="reader-verse-num" id="reader-verse-num">Verse 1</span>
                    <button class="nav-btn" id="next-verse">
                        <i data-lucide="chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="reader-content" id="reader-content"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/gita-data-complete.js"></script>
    <script src="js/gita-data.js"></script>

    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            const chapterGrid = document.getElementById('chapter-grid');
            const chapterView = document.getElementById('chapter-view');
            const verseView = document.getElementById('verse-view');
            const verseContainer = document.getElementById('verse-list-container');
            const verseReader = document.getElementById('verse-reader');
            const readerContent = document.getElementById('reader-content');

            let currentVerses = [];
            let currentVerseIndex = 0;

            const DATA = (typeof GITA_DATA_COMPLETE !== 'undefined') ? GITA_DATA_COMPLETE : GITA_DATA;

            if (!DATA) {
                chapterGrid.innerHTML = `<p style="text-align:center; padding:20px; grid-column: span 2;">Library Empty</p>`;
                return;
            }

            renderChapters();

            function renderChapters() {
                let chapters = DATA.chapters || [];

                if (chapters.length === 0 && DATA.verses && DATA.verses.length > 0) {
                    const map = new Map();
                    DATA.verses.forEach(v => {
                        const cNum = parseInt(v.chapter);
                        if (!map.has(cNum)) {
                            map.set(cNum, { chapter: cNum, title: `Chapter ${cNum}`, titleEnglish: '', verses: [] });
                        }
                        map.get(cNum).verses.push(v);
                    });
                    chapters = Array.from(map.values()).sort((a, b) => a.chapter - b.chapter);
                }

                if (chapters.length === 0) {
                    chapterGrid.innerHTML = `<p style="grid-column: span 2; text-align:center; color: var(--text-tertiary);">No chapters found</p>`;
                    return;
                }

                chapterGrid.innerHTML = chapters.map(ch => `
                    <div class="chapter-card" data-chapter="${ch.chapter}">
                        <div class="chapter-num">Chapter ${ch.chapter}</div>
                        <div class="chapter-title">${ch.title || 'Untitled'}</div>
                        <div class="chapter-subtitle">${ch.titleEnglish || ''}</div>
                        <div class="chapter-meta">
                            <i data-lucide="book-open"></i>
                            <span>${ch.verses ? ch.verses.length : 0} verses</span>
                        </div>
                    </div>
                `).join('');

                lucide.createIcons();

                document.querySelectorAll('.chapter-card').forEach(card => {
                    card.onclick = () => {
                        const ch = chapters.find(c => c.chapter === parseInt(card.dataset.chapter));
                        if (ch) openChapter(ch);
                    };
                });
            }

            function openChapter(chapter) {
                let verses = chapter.verses;
                if (!verses && DATA.verses) {
                    verses = DATA.verses.filter(v => parseInt(v.chapter) === parseInt(chapter.chapter));
                }
                currentVerses = verses.sort((a, b) => a.verse - b.verse);

                document.getElementById('current-chapter-title').textContent = `Chapter ${chapter.chapter}`;
                document.getElementById('current-chapter-subtitle').textContent = chapter.titleEnglish || '';

                verseContainer.innerHTML = currentVerses.map((v, i) => `
                    <div class="verse-item" data-index="${i}">
                        <div class="verse-item-header">
                            <span class="verse-item-num">Verse ${v.verse}</span>
                            <span class="verse-item-arrow"><i data-lucide="chevron-right"></i></span>
                        </div>
                        <div class="verse-preview-sanskrit">${v.sanskrit || ''}</div>
                        <div class="verse-preview-trans">${v.translation || ''}</div>
                    </div>
                `).join('');

                lucide.createIcons();

                document.querySelectorAll('.verse-item').forEach(item => {
                    item.onclick = () => openVerseReader(parseInt(item.dataset.index));
                });

                chapterView.style.display = 'none';
                verseView.classList.add('active');
            }

            function openVerseReader(index) {
                currentVerseIndex = index;
                renderVerseReader();
                verseReader.classList.add('active');
            }

            function renderVerseReader() {
                const v = currentVerses[currentVerseIndex];
                if (!v) return;

                document.getElementById('reader-verse-num').textContent = `Verse ${v.verse}`;

                readerContent.innerHTML = `
                    <div class="reader-sanskrit">${v.sanskrit || 'Sanskrit not available'}</div>
                    ${v.transliteration ? `<div class="reader-transliteration">${v.transliteration}</div>` : ''}
                    <div class="reader-meaning">
                        <span class="reader-label">Translation</span>
                        <p>${v.translation || v.meaning || 'Not available'}</p>
                    </div>
                    ${v.commentary ? `
                        <div class="reader-commentary">
                            <span class="reader-label">Commentary</span>
                            <p>${v.commentary}</p>
                        </div>
                    ` : ''}
                `;

                document.getElementById('prev-verse').disabled = currentVerseIndex === 0;
                document.getElementById('next-verse').disabled = currentVerseIndex >= currentVerses.length - 1;
            }

            document.getElementById('prev-verse').onclick = () => {
                if (currentVerseIndex > 0) { currentVerseIndex--; renderVerseReader(); }
            };

            document.getElementById('next-verse').onclick = () => {
                if (currentVerseIndex < currentVerses.length - 1) { currentVerseIndex++; renderVerseReader(); }
            };

            document.getElementById('close-reader').onclick = () => verseReader.classList.remove('active');

            document.getElementById('back-to-chapters').onclick = () => {
                verseView.classList.remove('active');
                chapterView.style.display = 'block';
            };
        });
    </script>
</body>

</html>
