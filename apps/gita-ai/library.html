<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FAFAF9">
    <title>Gita Library</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tiro+Devanagari+Sanskrit:ital@0;1&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Base Styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* ============================================
           LIBRARY PAGE - Properly Aligned
           ============================================ */
        .library-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-4);
            padding-bottom: calc(var(--safe-bottom) + var(--space-8));
        }

        /* Chapter Grid - Centered with equal margins */
        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-3);
            max-width: 100%;
            margin: 0 auto;
        }

        .chapter-card {
            background: var(--surface-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-out);
        }

        .chapter-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .chapter-card:active {
            transform: scale(0.98);
        }

        .chapter-num {
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: var(--space-2);
        }

        .chapter-title {
            font-size: var(--text-base);
            font-weight: var(--font-medium);
            color: var(--text-primary);
            margin-bottom: var(--space-3);
            line-height: 1.3;
        }

        .chapter-meta {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            padding-top: var(--space-3);
            border-top: 1px solid var(--border-subtle);
        }

        .chapter-meta svg {
            width: 14px;
            height: 14px;
        }

        /* Verse List View */
        .verse-list-view {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .verse-list-view.active {
            display: flex;
        }

        .verse-header {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            background: var(--surface);
        }

        .verse-back-btn {
            width: 44px;
            height: 44px;
            background: var(--surface-container);
            border: none;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--duration-fast) var(--ease-out);
        }

        .verse-back-btn:hover {
            background: var(--surface-container-high);
        }

        .verse-back-btn svg {
            width: 20px;
            height: 20px;
        }

        .verse-header-info h2 {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .verse-header-info p {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
        }

        .verse-list-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: calc(var(--safe-bottom) + var(--space-6));
        }

        .verse-item {
            padding: var(--space-4);
            border-bottom: 1px solid var(--border-subtle);
            cursor: pointer;
            transition: background var(--duration-fast) var(--ease-out);
        }

        .verse-item:hover {
            background: var(--surface-dim);
        }

        .verse-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-2);
        }

        .verse-item-num {
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            color: var(--primary);
        }

        .verse-item-arrow {
            color: var(--text-disabled);
        }

        .verse-item-arrow svg {
            width: 16px;
            height: 16px;
        }

        .verse-preview-sanskrit {
            font-family: var(--font-sanskrit);
            font-size: var(--text-base);
            color: var(--primary);
            margin-bottom: var(--space-2);
            line-height: 1.7;
        }

        .verse-preview-trans {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Verse Reader Modal */
        .verse-reader-modal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            display: none;
            flex-direction: column;
            background: var(--surface);
        }

        .verse-reader-modal.active {
            display: flex;
        }

        .reader-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-3) var(--space-4);
            padding-top: calc(var(--safe-top) + var(--space-3));
            background: var(--surface);
        }

        .reader-close-btn {
            width: 44px;
            height: 44px;
            background: var(--surface-container);
            border: none;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--duration-fast) var(--ease-out);
        }

        .reader-close-btn:hover {
            background: var(--surface-container-high);
        }

        .reader-close-btn svg {
            width: 20px;
            height: 20px;
        }

        .reader-nav {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            background: var(--surface-container);
            border: none;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--duration-fast) var(--ease-out);
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--surface-container-high);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn svg {
            width: 18px;
            height: 18px;
        }

        .reader-verse-num {
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--primary);
        }

        .reader-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-4);
            padding-bottom: calc(var(--safe-bottom) + var(--space-8));
        }

        .reader-sanskrit {
            font-family: var(--font-sanskrit);
            font-size: 1.125rem;
            color: var(--primary);
            line-height: 1.9;
            text-align: center;
            padding: var(--space-5);
            background: var(--primary-container);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-5);
        }

        .reader-transliteration {
            font-style: italic;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.7;
            font-size: var(--text-sm);
            margin-bottom: var(--space-5);
        }

        .reader-meaning {
            padding: var(--space-4);
            background: var(--surface-elevated);
            border-radius: var(--radius-md);
            border-left: 3px solid var(--primary);
            margin-bottom: var(--space-4);
        }

        .reader-label {
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: var(--space-2);
            display: block;
        }

        .reader-meaning p,
        .reader-commentary p {
            font-size: var(--text-base);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .reader-commentary {
            padding: var(--space-4);
            background: var(--surface-dim);
            border-radius: var(--radius-md);
        }

        /* Loading */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-10);
            color: var(--text-tertiary);
            grid-column: span 2;
        }

        .loading-state svg {
            width: 24px;
            height: 24px;
            margin-bottom: var(--space-3);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* TTS Audio Player - Premium Design */
        .tts-player {
            background: linear-gradient(135deg, var(--primary-container) 0%, rgba(212, 98, 42, 0.08) 100%);
            border-radius: var(--radius-xl);
            padding: var(--space-5);
            margin-bottom: var(--space-6);
            border: 1px solid rgba(212, 98, 42, 0.15);
        }

        .tts-player-main {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .tts-play-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--duration-fast) var(--ease-out);
            box-shadow: 0 4px 12px rgba(212, 98, 42, 0.3);
            flex-shrink: 0;
        }

        .tts-play-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(212, 98, 42, 0.4);
        }

        .tts-play-btn:active {
            transform: scale(0.95);
        }

        .tts-play-btn.speaking {
            background: #DC2626;
            animation: speakingPulse 2s ease-in-out infinite;
        }

        .tts-play-btn.loading {
            background: var(--text-tertiary);
            animation: loadingSpin 1s linear infinite;
        }

        .tts-play-btn.loading svg {
            animation: spin 1s linear infinite;
        }

        @keyframes speakingPulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4);
            }

            50% {
                box-shadow: 0 0 0 16px rgba(220, 38, 38, 0);
            }
        }

        .tts-play-btn svg {
            width: 24px;
            height: 24px;
        }

        .tts-info {
            flex: 1;
        }

        .tts-title {
            font-size: var(--text-base);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-1);
        }

        .tts-status {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .tts-status.speaking {
            color: #DC2626;
            font-weight: var(--font-medium);
        }

        .tts-status.loading {
            color: var(--primary);
        }

        .tts-controls {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-top: var(--space-4);
            padding-top: var(--space-4);
            border-top: 1px solid rgba(212, 98, 42, 0.1);
        }

        .tts-control-group {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .tts-label {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: var(--font-medium);
        }

        .tts-speed-select {
            padding: var(--space-2) var(--space-3);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            background: white;
            color: var(--text-primary);
            font-size: var(--text-sm);
            font-family: var(--font-main);
            cursor: pointer;
            min-width: 80px;
        }

        .tts-lang-toggle {
            display: flex;
            background: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--border-subtle);
        }

        .tts-lang-btn {
            padding: var(--space-2) var(--space-3);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-out);
        }

        .tts-lang-btn.active {
            background: var(--primary);
            color: white;
        }

        .tts-lang-btn:not(.active):hover {
            background: var(--surface-container);
        }
    </style>
</head>

    <script src="js/gita-data-complete.js"></script>

    <script>
        lucide.createIcons();

        // Gita Chapter Names (18 Yogas)
        const CHAPTER_NAMES = {
            1: { sanskrit: '‡§Ö‡§∞‡•ç‡§ú‡•Å‡§® ‡§µ‡§ø‡§∑‡§æ‡§¶ ‡§Ø‡•ã‡§ó', english: 'Arjuna\'s Dilemma' },
            2: { sanskrit: '‡§∏‡§æ‡§Ç‡§ñ‡•ç‡§Ø ‡§Ø‡•ã‡§ó', english: 'Path of Knowledge' },
            3: { sanskrit: '‡§ï‡§∞‡•ç‡§Æ ‡§Ø‡•ã‡§ó', english: 'Path of Action' },
            4: { sanskrit: '‡§ú‡•ç‡§û‡§æ‡§® ‡§Ø‡•ã‡§ó', english: 'Path of Wisdom' },
            5: { sanskrit: '‡§ï‡§∞‡•ç‡§Æ ‡§∏‡§Ç‡§®‡•ç‡§Ø‡§æ‡§∏ ‡§Ø‡•ã‡§ó', english: 'Path of Renunciation' },
            6: { sanskrit: '‡§ß‡•ç‡§Ø‡§æ‡§® ‡§Ø‡•ã‡§ó', english: 'Path of Meditation' },
            7: { sanskrit: '‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§® ‡§Ø‡•ã‡§ó', english: 'Knowledge & Wisdom' },
            8: { sanskrit: '‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§¨‡•ç‡§∞‡§π‡•ç‡§Æ ‡§Ø‡•ã‡§ó', english: 'Path to Brahman' },
            9: { sanskrit: '‡§∞‡§æ‡§ú ‡§µ‡§ø‡§¶‡•ç‡§Ø‡§æ ‡§Ø‡•ã‡§ó', english: 'Royal Knowledge' },
            10: { sanskrit: '‡§µ‡§ø‡§≠‡•Ç‡§§‡§ø ‡§Ø‡•ã‡§ó', english: 'Divine Glories' },
            11: { sanskrit: '‡§µ‡§ø‡§∂‡•ç‡§µ‡§∞‡•Ç‡§™ ‡§¶‡§∞‡•ç‡§∂‡§® ‡§Ø‡•ã‡§ó', english: 'Universal Form' },
            12: { sanskrit: '‡§≠‡§ï‡•ç‡§§‡§ø ‡§Ø‡•ã‡§ó', english: 'Path of Devotion' },
            13: { sanskrit: '‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡§ú‡•ç‡§û ‡§Ø‡•ã‡§ó', english: 'Field & Knower' },
            14: { sanskrit: '‡§ó‡•Å‡§£‡§§‡•ç‡§∞‡§Ø ‡§µ‡§ø‡§≠‡§æ‡§ó ‡§Ø‡•ã‡§ó', english: 'Three Gunas' },
            15: { sanskrit: '‡§™‡•Å‡§∞‡•Å‡§∑‡•ã‡§§‡•ç‡§§‡§Æ ‡§Ø‡•ã‡§ó', english: 'Supreme Person' },
            16: { sanskrit: '‡§¶‡•à‡§µ‡§æ‡§∏‡•Å‡§∞ ‡§∏‡§Ç‡§™‡§¶ ‡§Ø‡•ã‡§ó', english: 'Divine & Demonic' },
            17: { sanskrit: '‡§∂‡•ç‡§∞‡§¶‡•ç‡§ß‡§æ‡§§‡•ç‡§∞‡§Ø ‡§µ‡§ø‡§≠‡§æ‡§ó ‡§Ø‡•ã‡§ó', english: 'Three Faiths' },
            18: { sanskrit: '‡§Æ‡•ã‡§ï‡•ç‡§∑ ‡§∏‡§Ç‡§®‡•ç‡§Ø‡§æ‡§∏ ‡§Ø‡•ã‡§ó', english: 'Liberation' }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const mainHeader = document.getElementById('main-header');
            const chapterGrid = document.getElementById('chapter-grid');
            const chapterView = document.getElementById('chapter-view');
            const verseView = document.getElementById('verse-view');
            const verseContainer = document.getElementById('verse-list-container');
            const verseReader = document.getElementById('verse-reader');
            const readerContent = document.getElementById('reader-content');

            let currentVerses = [];
            let currentVerseIndex = 0;

            const DATA = (typeof GITA_DATA_COMPLETE !== 'undefined') ? GITA_DATA_COMPLETE : GITA_DATA;

            if (!DATA) {
                chapterGrid.innerHTML = `<p style="text-align:center; padding:20px; grid-column: span 2;">Library Empty</p>`;
                return;
            }

            renderChapters();

            function renderChapters() {
                let chapters = DATA.chapters || [];

                if (chapters.length === 0 && DATA.verses && DATA.verses.length > 0) {
                    const map = new Map();
                    DATA.verses.forEach(v => {
                        const cNum = parseInt(v.chapter);
                        if (!map.has(cNum)) {
                            const names = CHAPTER_NAMES[cNum] || { sanskrit: '', english: '' };
                            map.set(cNum, {
                                chapter: cNum,
                                title: names.sanskrit,
                                titleEnglish: names.english,
                                verses: []
                            });
                        }
                        map.get(cNum).verses.push(v);
                    });
                    chapters = Array.from(map.values()).sort((a, b) => a.chapter - b.chapter);
                }

                if (chapters.length === 0) {
                    chapterGrid.innerHTML = `<p style="grid-column: span 2; text-align:center; color: var(--text-tertiary);">No chapters found</p>`;
                    return;
                }

                chapterGrid.innerHTML = chapters.map(ch => {
                    const names = CHAPTER_NAMES[ch.chapter] || { sanskrit: ch.title, english: '' };
                    return `
                    <div class="chapter-card" data-chapter="${ch.chapter}">
                        <div class="chapter-num">Chapter ${ch.chapter}</div>
                        <div class="chapter-title">${names.english || names.sanskrit || 'Untitled'}</div>
                        <div class="chapter-meta">
                            <i data-lucide="book-open"></i>
                            <span>${ch.verses ? ch.verses.length : 0} verses</span>
                        </div>
                    </div>
                `}).join('');

                lucide.createIcons();

                document.querySelectorAll('.chapter-card').forEach(card => {
                    card.onclick = () => {
                        const ch = chapters.find(c => c.chapter === parseInt(card.dataset.chapter));
                        if (ch) openChapter(ch);
                    };
                });
            }

            function openChapter(chapter) {
                let verses = chapter.verses;
                if (!verses && DATA.verses) {
                    verses = DATA.verses.filter(v => parseInt(v.chapter) === parseInt(chapter.chapter));
                }
                currentVerses = verses.sort((a, b) => a.verse - b.verse);

                const names = CHAPTER_NAMES[chapter.chapter] || { sanskrit: '', english: '' };
                document.getElementById('current-chapter-title').textContent = `Chapter ${chapter.chapter}`;
                document.getElementById('current-chapter-subtitle').textContent = names.english || names.sanskrit || '';

                verseContainer.innerHTML = currentVerses.map((v, i) => `
                    <div class="verse-item" data-index="${i}">
                        <div class="verse-item-header">
                            <span class="verse-item-num">Verse ${v.verse}</span>
                            <span class="verse-item-arrow"><i data-lucide="chevron-right"></i></span>
                        </div>
                        <div class="verse-preview-sanskrit">${v.sanskrit || ''}</div>
                        <div class="verse-preview-trans">${v.translation || ''}</div>
                    </div>
                `).join('');

                lucide.createIcons();

                document.querySelectorAll('.verse-item').forEach(item => {
                    item.onclick = () => openVerseReader(parseInt(item.dataset.index));
                });

                mainHeader.style.display = 'none';
                chapterView.style.display = 'none';
                verseView.classList.add('active');
            }

            function openVerseReader(index) {
                currentVerseIndex = index;
                renderVerseReader();
                verseReader.classList.add('active');
            }

            // ========== TTS (Text-to-Speech) Engine - Google Cloud TTS ==========
            const GOOGLE_TTS_API_KEY = 'AIzaSyDELjX_b5n3ed4tU3PR6fBeoP0lyaI-9bc';
            const GOOGLE_TTS_ENDPOINT = 'https://texttospeech.googleapis.com/v1/text:synthesize';

            let isSpeaking = false;
            let currentAudio = null;
            let ttsLang = 'hindi'; // Default: Hindi for Sanskrit
            let ttsSpeed = 0.92;   // Slightly slower for spiritual, contemplative feel

            // Google Cloud TTS Voice Options (Neural2 - Google's best, most natural)
            // Settings tuned for spiritual, calming delivery
            const VOICES = {
                hindi: {
                    sanskrit: {
                        languageCode: 'hi-IN',
                        name: 'hi-IN-Neural2-D',  // Neural2 Female - most natural Hindi
                        ssmlGender: 'FEMALE',
                        pitch: -1.0  // Slightly lower pitch for gravitas
                    },
                    translation: {
                        languageCode: 'hi-IN',
                        name: 'hi-IN-Neural2-B',  // Neural2 Male - warm, clear
                        ssmlGender: 'MALE',
                        pitch: -0.5
                    }
                },
                english: {
                    translation: {
                        languageCode: 'en-IN',
                        name: 'en-IN-Neural2-A',  // Neural2 Indian English Female
                        ssmlGender: 'FEMALE',
                        pitch: 0
                    }
                }
            };

            async function speakVerse() {
                const v = currentVerses[currentVerseIndex];
                if (!v) return;

                // Stop if already speaking
                if (isSpeaking) {
                    stopSpeaking();
                    return;
                }

                isSpeaking = true;
                updateTTSUI('loading');

                try {
                    // Prepare texts
                    const sanskritText = v.sanskrit ? v.sanskrit.replace(/‡•§‡•§[\d.]+‡•§‡•§/g, '').trim() : '';
                    const translationText = (v.translation || v.meaning || '').trim();

                    if (ttsLang === 'hindi' && sanskritText) {
                        // Play Sanskrit first, then Translation
                        await playGoogleTTS(sanskritText, VOICES.hindi.sanskrit);
                        if (translationText && isSpeaking) {
                            await new Promise(r => setTimeout(r, 500)); // Pause
                            await playGoogleTTS(translationText, VOICES.hindi.translation);
                        }
                    } else if (translationText) {
                        // English only
                        await playGoogleTTS(translationText, VOICES.english.translation);
                    }
                } catch (error) {
                    console.error('TTS Error:', error);
                    updateTTSUI('error');
                    // Fallback to browser TTS
                    speakWithBrowserTTS(v);
                    return;
                }

                stopSpeaking();
            }

            async function playGoogleTTS(text, voice) {
                const requestBody = {
                    input: { text: text },
                    voice: {
                        languageCode: voice.languageCode,
                        name: voice.name,
                        ssmlGender: voice.ssmlGender
                    },
                    audioConfig: {
                        audioEncoding: 'MP3',
                        speakingRate: ttsSpeed,
                        pitch: voice.pitch || 0  // Use voice-specific pitch
                    }
                };

                const response = await fetch(`${GOOGLE_TTS_ENDPOINT}?key=${GOOGLE_TTS_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`TTS API error: ${response.status}`);
                }

                const data = await response.json();
                const audioContent = data.audioContent;

                // Play the audio
                return new Promise((resolve, reject) => {
                    currentAudio = new Audio(`data:audio/mp3;base64,${audioContent}`);
                    currentAudio.onended = resolve;
                    currentAudio.onerror = reject;
                    updateTTSUI('speaking');
                    currentAudio.play().catch(reject);
                });
            }

            // Fallback for when Google TTS fails
            function speakWithBrowserTTS(v) {
                if (!('speechSynthesis' in window)) {
                    alert('Text-to-speech is not available.');
                    return;
                }

                isSpeaking = true;
                updateTTSUI('speaking');

                const text = v.translation || v.meaning || v.sanskrit || '';
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'hi-IN';
                utterance.rate = ttsSpeed;
                utterance.onend = () => stopSpeaking();
                utterance.onerror = () => stopSpeaking();
                speechSynthesis.speak(utterance);
            }

            function stopSpeaking() {
                isSpeaking = false;
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                }
                updateTTSUI('idle');
            }

            function updateTTSUI(state = 'idle') {
                const playBtn = document.getElementById('tts-play-btn');
                const statusEl = document.getElementById('tts-status');

                if (playBtn) {
                    playBtn.classList.remove('speaking', 'loading');
                    if (state === 'speaking') {
                        playBtn.classList.add('speaking');
                        playBtn.innerHTML = '<i data-lucide="square"></i>';
                    } else if (state === 'loading') {
                        playBtn.classList.add('loading');
                        playBtn.innerHTML = '<i data-lucide="loader-2"></i>';
                    } else {
                        playBtn.innerHTML = '<i data-lucide="play"></i>';
                    }
                    lucide.createIcons();
                }

                if (statusEl) {
                    statusEl.classList.remove('speaking', 'loading', 'error');
                    if (state === 'speaking') {
                        statusEl.textContent = 'üîä Speaking...';
                        statusEl.classList.add('speaking');
                    } else if (state === 'loading') {
                        statusEl.textContent = '‚è≥ Loading voice...';
                        statusEl.classList.add('loading');
                    } else if (state === 'error') {
                        statusEl.textContent = '‚ö†Ô∏è Voice error, using fallback';
                        statusEl.classList.add('error');
                    } else {
                        statusEl.textContent = 'Tap play to listen';
                    }
                }
            }

            function renderVerseReader() {
                const v = currentVerses[currentVerseIndex];
                if (!v) return;

                // Stop any ongoing speech when changing verses
                stopSpeaking();

                document.getElementById('reader-verse-num').textContent = `Verse ${v.verse}`;

                readerContent.innerHTML = `
                    <!-- TTS Audio Player -->
                    <div class="tts-player">
                        <div class="tts-player-main">
                            <button class="tts-play-btn" id="tts-play-btn" aria-label="Play">
                                <i data-lucide="play"></i>
                            </button>
                            <div class="tts-info">
                                <div class="tts-title">üéß Listen to Verse</div>
                                <div class="tts-status" id="tts-status">Tap to hear this shloka</div>
                            </div>
                        </div>
                        <div class="tts-controls">
                            <div class="tts-control-group">
                                <span class="tts-label">Speed</span>
                                <select class="tts-speed-select" id="tts-speed-select">
                                    <option value="0.75">Slow</option>
                                    <option value="0.92" selected>Normal</option>
                                    <option value="1.1">Fast</option>
                                </select>
                            </div>
                            <div class="tts-control-group">
                                <span class="tts-label">Voice</span>
                                <div class="tts-lang-toggle">
                                    <button class="tts-lang-btn active" data-lang="hindi">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
                                    <button class="tts-lang-btn" data-lang="english">English</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="reader-sanskrit">${v.sanskrit || 'Sanskrit not available'}</div>
                    ${v.transliteration ? `<div class="reader-transliteration">${v.transliteration}</div>` : ''}
                    <div class="reader-meaning">
                        <span class="reader-label">Translation</span>
                        <p>${v.translation || v.meaning || 'Not available'}</p>
                    </div>
                    ${v.commentary ? `
                        <div class="reader-commentary">
                            <span class="reader-label">Commentary</span>
                            <p>${v.commentary}</p>
                        </div>
                    ` : ''}
                `;

                lucide.createIcons();

                // Attach TTS event listeners
                document.getElementById('tts-play-btn').onclick = speakVerse;

                document.getElementById('tts-speed-select').onchange = (e) => {
                    ttsSpeed = parseFloat(e.target.value);
                };

                document.querySelectorAll('.tts-lang-btn').forEach(btn => {
                    btn.onclick = () => {
                        document.querySelectorAll('.tts-lang-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        ttsLang = btn.dataset.lang;
                    };
                });

                document.getElementById('prev-verse').disabled = currentVerseIndex === 0;
                document.getElementById('next-verse').disabled = currentVerseIndex >= currentVerses.length - 1;
            }

            document.getElementById('prev-verse').onclick = () => {
                if (currentVerseIndex > 0) {
                    stopSpeaking();
                    currentVerseIndex--;
                    renderVerseReader();
                }
            };

            document.getElementById('next-verse').onclick = () => {
                if (currentVerseIndex < currentVerses.length - 1) {
                    stopSpeaking();
                    currentVerseIndex++;
                    renderVerseReader();
                }
            };

            document.getElementById('close-reader').onclick = () => {
                stopSpeaking();
                verseReader.classList.remove('active');
            };

            document.getElementById('back-to-chapters').onclick = () => {
                stopSpeaking();
                verseView.classList.remove('active');
                mainHeader.style.display = 'flex';
                chapterView.style.display = 'block';
            };
        });
    </script>
</body>
