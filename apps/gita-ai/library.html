<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FDFBF7">
    <title>Gita Library | Krishna Vaani</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;600;700&family=Tiro+Devanagari+Sanskrit:ital@0;1&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* ============================================
           LIBRARY PAGE - M3 Design
           ============================================ */
        .library-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-sm);
            padding: var(--space-sm);
        }

        .chapter-card {
            background: var(--md-sys-color-surface-container-lowest);
            border: 1px solid var(--md-sys-color-outline-variant);
            border-radius: var(--md-sys-shape-corner-large);
            padding: var(--space-sm);
            display: flex;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: all var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-standard);
        }

        .chapter-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            border-color: var(--md-sys-color-primary);
        }

        .chapter-card:active {
            transform: translateY(0);
        }

        .chapter-num {
            font-size: var(--md-sys-typescale-label-small);
            color: var(--md-sys-color-primary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .chapter-title {
            font-size: var(--md-sys-typescale-title-medium);
            font-weight: 500;
            color: var(--text-primary);
        }

        .chapter-subtitle {
            font-size: var(--md-sys-typescale-body-small);
            color: var(--text-secondary);
        }

        .chapter-verses {
            font-size: var(--md-sys-typescale-label-small);
            color: var(--text-muted);
            margin-top: auto;
            padding-top: var(--space-xs);
            display: flex;
            align-items: center;
            gap: 5px;
            border-top: 1px solid var(--md-sys-color-outline-variant);
        }

        /* Verse List View */
        .verse-list-view {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .verse-list-view.active {
            display: flex;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 10;
            padding: var(--space-sm) var(--space-md);
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: var(--space-xs);
        }

        .verse-item {
            padding: var(--space-sm) var(--space-md);
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
            cursor: pointer;
            transition: background var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-standard);
        }

        .verse-item:hover {
            background: var(--md-sys-color-surface-container-low);
        }

        .verse-preview-sanskrit {
            font-family: var(--font-sanskrit);
            font-size: 1rem;
            color: var(--md-sys-color-primary);
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .verse-preview-trans {
            font-size: var(--md-sys-typescale-body-medium);
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.5;
        }

        /* Verse Reader Modal */
        .verse-reader-modal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            display: none;
            flex-direction: column;
            overflow: hidden;
            background: var(--md-sys-color-surface);
        }

        .verse-reader-modal.active {
            display: flex;
        }

        .reader-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-sm) var(--space-md);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
        }

        .reader-close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--md-sys-color-surface-container-high);
            border: 1px solid var(--md-sys-color-outline-variant);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-standard);
        }

        .reader-close-btn:hover {
            background: var(--md-sys-color-surface-container-highest);
        }

        .reader-nav {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--md-sys-color-surface-container-high);
            border: 1px solid var(--md-sys-color-outline-variant);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-standard);
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--md-sys-color-surface-container-highest);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .reader-verse-num {
            font-size: var(--md-sys-typescale-label-large);
            color: var(--md-sys-color-primary);
            font-weight: 600;
        }

        .reader-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .reader-sanskrit {
            font-family: var(--font-sanskrit);
            font-size: 1.3rem;
            color: var(--md-sys-color-primary);
            line-height: 2;
            text-align: center;
            padding: var(--space-md);
            background: var(--md-sys-color-primary-container);
            border-radius: var(--md-sys-shape-corner-large);
            border: 1px solid rgba(232, 93, 4, 0.1);
        }

        .reader-transliteration {
            font-style: italic;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.8;
            font-size: var(--md-sys-typescale-body-medium);
        }

        .reader-meaning {
            padding: var(--space-md);
            background: var(--md-sys-color-surface-container-lowest);
            border-radius: var(--md-sys-shape-corner-medium);
            border: 1px solid var(--md-sys-color-outline-variant);
            border-left: 3px solid var(--md-sys-color-primary);
        }

        .reader-meaning-label {
            font-size: var(--md-sys-typescale-label-small);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: var(--space-xs);
            display: block;
        }

        .reader-commentary {
            padding: var(--space-sm);
            background: var(--md-sys-color-surface-container);
            border-radius: var(--md-sys-shape-corner-small);
            border: 1px solid var(--md-sys-color-outline-variant);
            font-size: var(--md-sys-typescale-body-medium);
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .reader-commentary-label {
            font-size: var(--md-sys-typescale-label-small);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: var(--space-xs);
            display: block;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <a href="index.html" class="header-btn" aria-label="Back">
                <i data-lucide="arrow-left"></i>
            </a>
            <div class="header-center">
                <h1 class="header-title">गीता ज्ञान</h1>
                <p class="header-subtitle">Divine Library</p>
            </div>
            <button class="header-btn" id="search-btn" aria-label="Search">
                <i data-lucide="search"></i>
            </button>
        </header>

        <!-- Chapter Grid View -->
        <div id="chapter-view" class="chat-container">
            <div class="library-grid" id="chapter-grid">
                <!-- Loading State -->
                <div style="grid-column: span 2; text-align: center; color: var(--text-muted); padding: 40px;">
                    <i data-lucide="loader-2" class="animate-spin" style="margin-bottom: 10px;"></i>
                    <p>Opening Library...</p>
                </div>
            </div>
        </div>

        <!-- Verse List View -->
        <div id="verse-view" class="verse-list-view">
            <div class="sticky-header">
                <button class="back-btn" id="back-to-chapters">
                    <i data-lucide="arrow-left"></i>
                </button>
                <div>
                    <h2 class="header-title" style="font-size: 1.2rem;" id="current-chapter-title">Chapter 1</h2>
                    <p class="header-subtitle" id="current-chapter-subtitle">Arjuna Vishada Yoga</p>
                </div>
            </div>
            <div id="verse-list-container" style="overflow-y: auto; flex: 1;">
                <!-- Verses go here -->
            </div>
        </div>

        <!-- Verse Reader Modal -->
        <div id="verse-reader" class="verse-reader-modal">
            <div class="reader-header">
                <button class="reader-close-btn" id="close-reader">
                    <i data-lucide="x"></i>
                </button>
                <div class="reader-nav">
                    <button class="nav-btn" id="prev-verse">
                        <i data-lucide="chevron-left"></i>
                    </button>
                    <span class="reader-verse-num" id="reader-verse-num">Verse 1</span>
                    <button class="nav-btn" id="next-verse">
                        <i data-lucide="chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="reader-content" id="reader-content">
                <!-- Content injected via JS -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/gita-data-complete.js"></script>
    <script src="js/gita-data.js"></script>

    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            const chapterGrid = document.getElementById('chapter-grid');
            const chapterView = document.getElementById('chapter-view');
            const verseView = document.getElementById('verse-view');
            const verseContainer = document.getElementById('verse-list-container');
            const verseReader = document.getElementById('verse-reader');
            const readerContent = document.getElementById('reader-content');

            let currentVerses = [];
            let currentVerseIndex = 0;

            // Prefer Complete Data if available
            const DATA = (typeof GITA_DATA_COMPLETE !== 'undefined') ? GITA_DATA_COMPLETE : GITA_DATA;

            if (!DATA) {
                chapterGrid.innerHTML = `<p style="text-align:center; padding:20px; grid-column: span 2;">Library Empty. Please run the Ingestion Tool.</p>`;
                return;
            }

            renderChapters();

            function renderChapters() {
                chapterGrid.innerHTML = '';

                let chapters = DATA.chapters || [];

                // If chapters are empty but verses exist (Flat structure)
                if (chapters.length === 0 && DATA.verses && DATA.verses.length > 0) {
                    const map = new Map();
                    DATA.verses.forEach(v => {
                        const cNum = parseInt(v.chapter);
                        if (!map.has(cNum)) {
                            map.set(cNum, {
                                chapter: cNum,
                                title: `Chapter ${cNum}`,
                                titleEnglish: '',
                                verses: []
                            });
                        }
                        map.get(cNum).verses.push(v);
                    });
                    chapters = Array.from(map.values()).sort((a, b) => a.chapter - b.chapter);
                }

                if (chapters.length === 0) {
                    chapterGrid.innerHTML = `<div style="grid-column: span 2; text-align:center">
                        <p>No Chapters Found.</p>
                        <small>Did you run python tools/gita_ingest.py?</small>
                     </div>`;
                    return;
                }

                chapters.forEach(ch => {
                    const card = document.createElement('div');
                    card.className = 'chapter-card';
                    card.innerHTML = `
                        <span class="chapter-num">Chapter ${ch.chapter}</span>
                        <h3 class="chapter-title">${ch.title || 'In Progress'}</h3>
                        <p class="chapter-subtitle">${ch.titleEnglish || ''}</p>
                        <div class="chapter-verses">
                            <i data-lucide="book-open" style="width:12px;height:12px;"></i>
                            ${ch.verses ? ch.verses.length : 0} Verses
                        </div>
                    `;
                    card.onclick = () => openChapter(ch);
                    chapterGrid.appendChild(card);
                });
                lucide.createIcons();
            }

            function openChapter(chapter) {
                let verses = chapter.verses;
                if (!verses && DATA.verses) {
                    verses = DATA.verses.filter(v => parseInt(v.chapter) === parseInt(chapter.chapter));
                }

                currentVerses = verses.sort((a, b) => a.verse - b.verse);

                document.getElementById('current-chapter-title').textContent = `Chapter ${chapter.chapter}`;
                document.getElementById('current-chapter-subtitle').textContent = chapter.titleEnglish || '';

                verseContainer.innerHTML = '';
                currentVerses.forEach((v, index) => {
                    const el = document.createElement('div');
                    el.className = 'verse-item';
                    el.innerHTML = `
                        <div style="display:flex; justify-content:space-between; margin-bottom:4px;">
                            <span style="color:var(--md-sys-color-primary); font-size:0.8rem; font-weight:600;">Verse ${v.verse}</span>
                            <i data-lucide="chevron-right" style="width:16px; height:16px; color:var(--text-muted);"></i>
                        </div>
                        <div class="verse-preview-sanskrit">${v.sanskrit || ''}</div>
                        <div class="verse-preview-trans">${v.translation || ''}</div>
                    `;
                    el.onclick = () => openVerseReader(index);
                    verseContainer.appendChild(el);
                });
                lucide.createIcons();

                chapterView.style.display = 'none';
                verseView.classList.add('active');
            }

            function openVerseReader(index) {
                currentVerseIndex = index;
                renderVerseReader();
                verseReader.classList.add('active');
                lucide.createIcons();
            }

            function renderVerseReader() {
                const v = currentVerses[currentVerseIndex];
                if (!v) return;

                document.getElementById('reader-verse-num').textContent = `Verse ${v.verse}`;

                readerContent.innerHTML = `
                    <div class="reader-sanskrit">${v.sanskrit || 'Sanskrit not available'}</div>
                    ${v.transliteration ? `<div class="reader-transliteration">${v.transliteration}</div>` : ''}
                    <div class="reader-meaning">
                        <span class="reader-meaning-label">Meaning</span>
                        ${v.translation || v.meaning || 'Translation not available'}
                    </div>
                    ${v.commentary ? `
                        <div class="reader-commentary">
                            <span class="reader-commentary-label">Commentary</span>
                            ${v.commentary}
                        </div>
                    ` : ''}
                `;

                document.getElementById('prev-verse').disabled = currentVerseIndex === 0;
                document.getElementById('next-verse').disabled = currentVerseIndex >= currentVerses.length - 1;
            }

            // Navigation
            document.getElementById('prev-verse').onclick = () => {
                if (currentVerseIndex > 0) {
                    currentVerseIndex--;
                    renderVerseReader();
                }
            };

            document.getElementById('next-verse').onclick = () => {
                if (currentVerseIndex < currentVerses.length - 1) {
                    currentVerseIndex++;
                    renderVerseReader();
                }
            };

            document.getElementById('close-reader').onclick = () => {
                verseReader.classList.remove('active');
            };

            document.getElementById('back-to-chapters').onclick = () => {
                verseView.classList.remove('active');
                chapterView.style.display = 'flex';
            };
        });
    </script>
</body>

</html>
