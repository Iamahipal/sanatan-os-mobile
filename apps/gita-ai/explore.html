<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FAFAF9">
    <title>Verse Explorer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tiro+Devanagari+Sanskrit:ital@0;1&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* ============================================
           EXPLORER PAGE STYLES
           ============================================ */
        .explore-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-4);
        }

        /* Search Box */
        .search-box {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            background: var(--surface-elevated);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-xl);
            padding: var(--space-3) var(--space-4);
            margin-bottom: var(--space-5);
            transition: all var(--duration-fast) var(--ease-out);
        }

        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: var(--focus-ring);
        }

        .search-box svg {
            color: var(--text-tertiary);
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: var(--text-base);
            font-family: var(--font-main);
        }

        .search-box input::placeholder {
            color: var(--text-disabled);
        }

        .search-box input:focus {
            outline: none;
        }

        /* Daily Wisdom Card */
        .daily-wisdom {
            background: linear-gradient(135deg, var(--primary-container) 0%, #FFF 100%);
            border: 1px solid rgba(212, 98, 42, 0.15);
            border-radius: var(--radius-xl);
            padding: var(--space-5);
            margin-bottom: var(--space-5);
            text-align: center;
        }

        .daily-label {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: var(--space-3);
        }

        .daily-verse {
            font-family: var(--font-sanskrit);
            font-size: 1.2rem;
            color: var(--text-primary);
            line-height: 1.8;
            margin-bottom: var(--space-3);
        }

        .daily-translation {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            font-style: italic;
            line-height: 1.6;
            margin-bottom: var(--space-2);
        }

        .daily-ref {
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            color: var(--primary);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
            overflow-x: auto;
            padding-bottom: var(--space-1);
        }

        .tab {
            padding: var(--space-2) var(--space-4);
            background: transparent;
            border: 1px solid var(--border-default);
            border-radius: var(--radius-full);
            color: var(--text-secondary);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            white-space: nowrap;
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-out);
        }

        .tab:hover {
            background: var(--surface-container);
        }

        .tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--on-primary);
        }

        /* Chapter List */
        .chapter-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .chapter-item {
            background: var(--surface-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            padding: var(--space-4);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-out);
        }

        .chapter-item:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        .chapter-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-2);
        }

        .chapter-item-num {
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .chapter-item-name {
            font-family: var(--font-sanskrit);
            font-size: var(--text-xl);
            color: var(--text-primary);
            margin: var(--space-1) 0;
        }

        .chapter-item-name-en {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
        }

        .chapter-item-summary {
            font-size: var(--text-sm);
            color: var(--text-tertiary);
            line-height: 1.5;
            margin-bottom: var(--space-3);
        }

        .chapter-item-meta {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .chapter-item-meta svg {
            width: 14px;
            height: 14px;
        }

        /* Verse Results */
        .verse-result {
            background: var(--surface-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-bottom: var(--space-3);
        }

        .verse-result-ref {
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            color: var(--primary);
            margin-bottom: var(--space-2);
        }

        .verse-result-sanskrit {
            font-family: var(--font-sanskrit);
            font-size: var(--text-base);
            color: var(--primary);
            line-height: 1.8;
            margin-bottom: var(--space-2);
        }

        .verse-result-trans {
            font-size: var(--text-base);
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: var(--space-2);
        }

        .verse-result-explanation {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: 1.5;
            padding-left: var(--space-3);
            border-left: 2px solid var(--primary-light);
            margin-bottom: var(--space-3);
        }

        .verse-themes {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
        }

        .theme-tag {
            padding: var(--space-1) var(--space-3);
            background: var(--primary-container);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: var(--font-medium);
            color: var(--primary);
            text-transform: capitalize;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-10) var(--space-4);
            color: var(--text-tertiary);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: var(--space-3);
            opacity: 0.5;
        }

        .empty-state p {
            font-size: var(--text-sm);
        }

        /* Back button */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--text-secondary);
            font-size: var(--text-sm);
            margin-bottom: var(--space-4);
            cursor: pointer;
            transition: color var(--duration-fast);
        }

        .back-link:hover {
            color: var(--primary);
        }

        .back-link svg {
            width: 18px;
            height: 18px;
        }

        /* Search Results Container */
        #search-results {
            display: none;
        }

        .results-header {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin-bottom: var(--space-4);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <a href="index.html" class="header-btn" aria-label="Back">
                <i data-lucide="arrow-left"></i>
            </a>
            <div class="header-center">
                <h1 class="header-title">à¤–à¥‹à¤œà¥‡à¤‚</h1>
                <p class="header-subtitle">Explore Verses</p>
            </div>
            <a href="index.html" class="header-btn" aria-label="Chat">
                <i data-lucide="message-circle"></i>
            </a>
        </header>

        <!-- Explorer Content -->
        <main class="explore-content">
            <!-- Search -->
            <div class="search-box">
                <i data-lucide="search"></i>
                <input type="text" id="search-input" placeholder="Search verses...">
            </div>

            <!-- Daily Wisdom -->
            <div class="daily-wisdom" id="daily-wisdom">
                <div class="daily-label">
                    <i data-lucide="sparkles" style="width:14px;height:14px;"></i>
                    Today's Wisdom
                </div>
                <div class="daily-verse" id="daily-verse-text"></div>
                <div class="daily-translation" id="daily-translation-text"></div>
                <div class="daily-ref" id="daily-ref-text"></div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-view="chapters">All Chapters</button>
                <button class="tab" data-view="favorites">Favorites</button>
            </div>

            <!-- Chapter List -->
            <div id="chapters-list" class="chapter-list"></div>

            <!-- Search Results -->
            <div id="search-results"></div>
        </main>
    </div>

    <script src="js/gita-data.js"></script>
    <script>
        lucide.createIcons();

        const chaptersListEl = document.getElementById('chapters-list');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const dailyWisdom = document.getElementById('daily-wisdom');
        const tabs = document.querySelectorAll('.tab');

        // Daily Wisdom
        function showDailyWisdom() {
            const verse = GITA_DATA.getRandomVerse();
            if (verse) {
                document.getElementById('daily-verse-text').textContent = verse.sanskrit.split('\n')[0];
                document.getElementById('daily-translation-text').textContent = `"${verse.translation}"`;
                document.getElementById('daily-ref-text').textContent = `â€” Bhagavad Gita ${verse.ref}`;
            }
        }

        // Render chapters
        function renderChapters() {
            const chapters = GITA_DATA.getChapters();
            chaptersListEl.innerHTML = chapters.map(ch => `
                <div class="chapter-item" data-chapter="${ch.chapter}">
                    <div class="chapter-item-header">
                        <span class="chapter-item-num">Chapter ${ch.chapter}</span>
                    </div>
                    <div class="chapter-item-name">${ch.title}</div>
                    <div class="chapter-item-name-en">${ch.titleEnglish}</div>
                    <div class="chapter-item-summary">${ch.summary}</div>
                    <div class="chapter-item-meta">
                        <i data-lucide="book-open"></i>
                        <span>${ch.verseCount} verses</span>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // Render verse card
        function renderVerseCard(verse) {
            return `
                <div class="verse-result">
                    <div class="verse-result-ref">ðŸ“– Verse ${verse.ref}</div>
                    <div class="verse-result-sanskrit">${verse.sanskrit}</div>
                    <div class="verse-result-trans">"${verse.translation}"</div>
                    <div class="verse-result-explanation">${verse.explanation}</div>
                    <div class="verse-themes">
                        ${verse.themes.map(t => `<span class="theme-tag">${t}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        // Search
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length < 2) {
                searchResults.style.display = 'none';
                chaptersListEl.style.display = 'flex';
                dailyWisdom.style.display = 'block';
                return;
            }

            searchTimeout = setTimeout(() => {
                const results = GITA_DATA.search(query);

                if (results.length > 0) {
                    searchResults.innerHTML = `
                        <p class="results-header">Found ${results.length} verse${results.length > 1 ? 's' : ''}</p>
                        ${results.map(v => renderVerseCard(v)).join('')}
                    `;
                } else {
                    searchResults.innerHTML = `
                        <div class="empty-state">
                            <i data-lucide="search-x"></i>
                            <p>No verses found for "${query}"</p>
                        </div>
                    `;
                }
                searchResults.style.display = 'block';
                chaptersListEl.style.display = 'none';
                dailyWisdom.style.display = 'none';
                lucide.createIcons();
            }, 300);
        });

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                if (tab.dataset.view === 'chapters') {
                    renderChapters();
                } else {
                    chaptersListEl.innerHTML = `
                        <div class="empty-state">
                            <i data-lucide="heart"></i>
                            <p>No favorites yet</p>
                        </div>
                    `;
                    lucide.createIcons();
                }
            });
        });

        // Init
        showDailyWisdom();
        renderChapters();
    </script>
</body>

</html>
